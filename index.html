","width":1280,"height":917,"aspect":1.3950953678474114,"ratio":"512:367","orientation":"landscape","colors":[[199,199,197],[111,112,114],[113,28,51],[8,0,0],[154,68,113]],"faces":[{"x":1113.75,"y":711.25,"width":30,"height":30,"confidence":5.008972}],"saliency":{"bounding_rect":[[225,1.25],[1043.75,916.25]],"confidence":0.289598,"center":[618.75,491.25],"radius":512.38875}},"measurementHash":"039f9514dcb8a64f88ebe58dadb6eb93","src":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/88a400c0-657d-42b7-8a8a-bd8bbf24f9f1.jpg","measurementVersion":16},{"id":"7a0143f7-dd5b-4f1d-bb30-9da99b12a38c","item":"749e286a-ce6f-42bb-b099-bb2cba95d223","type":"text","html":"<p>As parents we’re not alone. Here are some words of wisdom from parents who’ve been there and done that.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"749e286a-ce6f-42bb-b099-bb2cba95d223","publisher":{}},"src":null,"text":"As parents we’re not alone. Here are some words of wisdom from parents who’ve been there and done that.","measurementHash":"077d504e50401d10b4a4d0431e1c2192","length":103,"language":"en","measurementVersion":16},{"id":"3f5b7943-9f56-4433-83e9-9abef79f2ead","item":"749e286a-ce6f-42bb-b099-bb2cba95d223","type":"quote","html":"<blockquote><p>Your kids require you most of all to love them for who they are, not to spend your whole time trying to correct them. - <em>Bill Ayers</em></p></blockquote>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"749e286a-ce6f-42bb-b099-bb2cba95d223","publisher":{}},"text":"Your kids require you most of all to love them for who they are, not to spend your whole time trying to correct them. - Bill Ayers","measurementHash":"ec3a5623f4b3612af55551de2bedbed6","length":130,"language":"en","measurementVersion":16},{"id":"08b447fd-0e02-4f5e-8501-dd794268d3d6","item":"749e286a-ce6f-42bb-b099-bb2cba95d223","type":"quote","html":"<blockquote><p>Your children need your presence more than your presents. - <em>Jesse Jackson</em></p></blockquote>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"749e286a-ce6f-42bb-b099-bb2cba95d223","publisher":{}},"text":"Your children need your presence more than your presents. - Jesse Jackson","measurementHash":"fc6dba1b0176a42a854034daf74d1730","length":73,"language":"en","measurementVersion":16},{"id":"49979099-8801-442f-bfa2-534cc54ecb6c","item":"749e286a-ce6f-42bb-b099-bb2cba95d223","type":"quote","html":"<blockquote><p>We spend the first 12 months of our children’s lives teaching them to walk and talk and the next 12 months teaching them to sit down and shut up. - <em>Phyllis Diller</em></p></blockquote>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"749e286a-ce6f-42bb-b099-bb2cba95d223","publisher":{}},"text":"We spend the first 12 months of our children’s lives teaching them to walk and talk and the next 12 months teaching them to sit down and shut up. - Phyllis Diller","measurementHash":"c98a10c5c3e4881b281875962400b3c4","length":162,"language":"en","measurementVersion":16},{"id":"b92d2a4d-0604-4c71-b224-b9afadb132be","item":"749e286a-ce6f-42bb-b099-bb2cba95d223","type":"quote","html":"<blockquote><p>Don’t worry that children never listen to you; worry that they are always watching you. -<em> Robert Fulghum</em></p></blockquote>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"749e286a-ce6f-42bb-b099-bb2cba95d223","publisher":{}},"text":"Don’t worry that children never listen to you; worry that they are always watching you. - Robert Fulghum","measurementHash":"6291e8816ee2d635697d959b2dbd4d16","length":104,"language":"en","measurementVersion":16},{"id":"2f2b8365-fe27-43f5-898e-4b40f442634d","item":"749e286a-ce6f-42bb-b099-bb2cba95d223","type":"quote","html":"<blockquote><p>Never do for a child what he is capable of doing for himself. - <em>Elizabeth Hainstock</em></p></blockquote>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"749e286a-ce6f-42bb-b099-bb2cba95d223","publisher":{}},"text":"Never do for a child what he is capable of doing for himself. - Elizabeth Hainstock","measurementHash":"03e97f03b5bd227d3fc2e0b989220c15","length":83,"language":"en","measurementVersion":16},{"id":"6cc842fc-5391-4f8f-bca0-cfe36560dde0","item":"749e286a-ce6f-42bb-b099-bb2cba95d223","type":"quote","html":"<blockquote><p>Everybody knows how to raise children, except the people who have them.<br>- <em>P. J. O'Rourke</em></p></blockquote>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"749e286a-ce6f-42bb-b099-bb2cba95d223","publisher":{}},"text":"Everybody knows how to raise children, except the people who have them.- P. J. O'Rourke","measurementHash":"c21dabca307072a7ae19506e680fb70a","length":87,"language":"en","measurementVersion":16},{"id":"b608c176-1a0e-4f97-bae0-58093afff5b6","item":"749e286a-ce6f-42bb-b099-bb2cba95d223","type":"quote","html":"<blockquote><p>We are apt to forget that children watch examples better than they listen to preaching. ~ <em>Roy L. Smith</em></p></blockquote>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"749e286a-ce6f-42bb-b099-bb2cba95d223","publisher":{}},"text":"We are apt to forget that children watch examples better than they listen to preaching. ~ Roy L. Smith","measurementHash":"2fdf5e799b5693ff0f1a553ce811baf7","length":102,"language":"en","measurementVersion":16},{"id":"b03244dd-fa1c-44b1-8f13-c875c830ae76","item":"749e286a-ce6f-42bb-b099-bb2cba95d223","type":"quote","html":"<blockquote><p>Children are our second chance to have a great parent-child relationship. ~ <em>Laura Schlessinger</em></p></blockquote>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"749e286a-ce6f-42bb-b099-bb2cba95d223","publisher":{}},"text":"Children are our second chance to have a great parent-child relationship. ~ Laura Schlessinger","measurementHash":"3189538d40285f7a8579d319c469dc30","length":94,"language":"en","m a04b3426a67e3a031cf5d963.png","width":500,"height":375,"aspect":1.3333333333333333,"ratio":"4:3","orientation":"landscape","colors":[[34,18,17],[67,49,42],[140,27,26],[250,3,2],[200,30,26]],"faces":[],"saliency":{"bounding_rect":[[165,51],[344,299]],"confidence":0.474708,"center":[282,176],"radius":129.527}},"measurementHash":"909f03aca04b3426a67e3a031cf5d963","src":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/030b2d5a-53a3-4fa5-98b0-072cf222f1e1.gif","measurementVersion":16},{"id":"e72f8d8a-a7c2-4e2d-9cfb-64218d0af77f","item":"51b43eec-353b-492f-ada9-7facb75298df","type":"h2","html":"<h2>Food</h2>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"51b43eec-353b-492f-ada9-7facb75298df","publisher":{}},"src":null,"text":"Food","measurementHash":"090b380d7a5450f80f55242490ef1bf2","length":4,"measurementVersion":16},{"id":"25173fc7-2d62-41cc-872b-bc9bef5be13a","item":"51b43eec-353b-492f-ada9-7facb75298df","type":"text","html":"<p>As part of the low fat of the diet, I’m on a ration of 20ml of oil for an entire month - there go all the fried foods! Cheese, processed meats, mayo, butter and most of the other food items have suddenly disappeared from the table. The low sodium part means the rest of the food which I can eat tends to be slightly bland. I shall stop ranting about the food, because the side effect of this is that I’ve ended up losing close to 10kgs over the past month - with minimal exercising.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"51b43eec-353b-492f-ada9-7facb75298df","publisher":{}},"src":null,"text":"As part of the low fat of the diet, I’m on a ration of 20ml of oil for an entire month - there go all the fried foods! Cheese, processed meats, mayo, butter and most of the other food items have suddenly disappeared from the table. The low sodium part means the rest of the food which I can eat tends to be slightly bland. I shall stop ranting about the food, because the side effect of this is that I’ve ended up losing close to 10kgs over the past month - with minimal exercising.","measurementHash":"55a563ef79d05c8b347dd0631df0c160","length":482,"language":"en","measurementVersion":16},{"id":"ca6f6348-167b-496c-a31c-6ba17c8abb82","item":"51b43eec-353b-492f-ada9-7facb75298df","type":"text","html":"<p>To get over the 2 teaspoon per day quota and still have tasty food, I went ahead and got a <a href=\"http://t.umblr.com/redirect?z=http%3A%2F%2Fwww.amazon.in%2Fgp%2Fproduct%2FB009UOR7KI%2Fref%3Das_li_tl%3Fie%3DUTF8%26camp%3D3626%26creative%3D24822%26creativeASIN%3DB009UOR7KI%26linkCode%3Das2%26tag%3Dmyporwor-21%26linkId%3DYUZZ2OGG7QTHO6SV&amp;t=MmIyZDM1MzdhODE2ODU2OTJkYTVkNTY3NmQ4ZTUzNzQ5MDJjZjgwNiwwendCUjhkRQ%3D%3D\">Philips Airfryer</a>. The ad for the airfryer states that we’d endup using 80% less oil in our cooking. I was sceptical initially, especially reading some reviews which stated that the food cooked using the airfryer doesn’t taste very good.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"51b43eec-353b-492f-ada9-7facb75298df","publisher":{}},"src":null,"text":"To get over the 2 teaspoon per day quota and still have tasty food, I went ahead and got a Philips Airfryer. The ad for the airfryer states that we’d endup using 80% less oil in our cooking. I was sceptical initially, especially reading some reviews which stated that the food cooked using the airfryer doesn’t taste very good.","measurementHash":"d98d6f452e2690ac580035c3de0f0994","length":327,"language":"en","measurementVersion":16},{"id":"747f6ec1-c8b0-424d-a315-31468a6d23e2","item":"51b43eec-353b-492f-ada9-7facb75298df","type":"text","html":"<p>To test this out, I grilling some fillets of basa fish, to serve with a meal for 4 people, with just over a teaspoon of oil, and it ended up tasting quite good. Since then we’ve been experimenting with other Indian recipes including Kerala Fried Fish, Chicken Kofta and other kid favorites like Homemade French Fries. All our experients turned out quite good so far, that too minus the loads of oil usually require to make these dishes.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"51b43eec-353b-492f-ada9-7facb75298df","publisher":{}},"src":null,"text":"To test this out, I grilling some fillets of basa fish, to serve with a meal for 4 people, with just over a teaspoon of oil, and it ended up tasting quite good. Since then we’ve been experimenting with other Indian recipes including Kerala Fried Fish, Chicken Kofta and other kid favorites like Homemade French Fries. All our experients turned out quite good so far, that too minus the loads of oil usually require to make these dishes.","measurementHash":"90da87f691dc335f88667db62ea952d1","length":436,"language":"en","measurementVersion":16},{"id":"03612dca-a6c7-49f6-9ea7-ef0b10d666bc","item":"51b43eec-353b-492f-ada9-7facb75298df","type":"h2","html":"<h2>Sleep</h2>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"51b43eec-353b-492f-ada9-7facb75298df","publisher":{}},"src":null,"text":"Sleep","measurementHash":"228357f574082226e73119944ae33ffe","length":5,"measurementVersion":16},{"id":"f8bbf0ed-050e-407c-a24b-7f91b0ddecf5","item":"51b43eec-353b-492f-ada9-7facb75298df","type":"text","html":"<p>The other major change I’ve had to consciously make is to get to bed early so to get at least 7 hours of sleep every night. Lack of sleep is a killer - literally! The years of sleeping 6 hours or less through the week finally caught up with my health. Going to bed early took some getting used to - with me waking up at odd hours of the night for the first few weeks. Now it looks like my sleep cycles have finally settled now.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"51b43eec-353b-492f-ada9-7facb75298df","publisher":{}},"src":null,"text":"The other major change I’ve had to consciously make is to get to bed early so to get at least 7 hours of sleep every night. Lack of sleep is a killer - literally! The years of sleeping 6 hours or less through the week finally caught up with my health. Going to bed early took some getting used to - with me waking up at odd hours of the night for the first few weeks. Now it looks like my sleep cycles have finally settled now.","measurementHash":"2e3714c2f9945b69375cf718300eca67","length":427,"language":"en","measurementVersion":16},{"id":"ce650143-5f8e-4b57-a4d0-3d5deaf237c5","item":"51b43eec-353b-492f-ada9-7facb75298df","type":"h2","html":"<h2>Stress</h2>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"51b43eec-353b-492f-ada9-7facb75298df","publisher":{}},"src":null,"text":"Stress","measurementHash":"4917dd2726caccfa09476688c93b31a2","length":6,"measurementVersion":16},{"id":"8ce6b2d5-919b-4440-85ae-8f7d3aee76c0","item":"51b43eec-353b-492f-ada9-7facb75298df","type":"text","html":"<p>I’ve been attempting to avoid stressful situations as far as possible, since I read that stress slows down the recovery process. The folks at work have been really supportive and have allowed me to work on stuff which doesn’t put me in stressful situations. I’m also going to work only a few days of the week, while I slowly ramp up.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"51b43eec-353b-492f-ada9-7facb75298df","publisher":{}},"src":null,"text":"I’ve been attempting to avoid stressful situations as far as possible, since I read that stress slows down the recovery process. The folks at work have been really supportive and have allowed me to work on stuff which doesn’t put me in stressful situations. I’m also going to work only a few days of the week, while I slowly ramp up.","measurementHash":"61a00fa2857da6ef1c830d6afbfcf48c","length":333,"language":"en","measurementVersion":16},{"id":"b8711373-db48-4d6d-ba6d-3f1f85a8ca7c","item":"51b43eec-353b-492f-ada9-7facb75298df","type":"text","html":"<p>This has permitted me to dedicate more time with something I’ve been neglecting over the past few years - my Family.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"51b43eec-353b-492f-ada9-7facb75298df","publisher":{}},"src":null,"text":"This has permitted me to dedicate more time with something I’ve been neglecting over the past few years - my Family.","measurementHash":"729023061825c3b80f1502a3eea9e105","length":116,"language":"en","measurementVersion":16},{"id":"4dd86dd3-4a4b-4876-a36f-8556db9871c8","item":"51b43eec-353b-492f-ada9-7facb75298df","type":"h2","html":"<h2>Family</h2>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"51b43eec-353b-492f-ada9-7facb75298df","publisher":{}},"src":null,"text":"Family","measurementHash":"402fd0609bcca07d668d7b4d3d8b361d","length":6,"measurementVersion":16},{"id":"2f92ad22-af96-48da-b170-1768e1fa2be9","item":"51b43eec-353b-492f-ada9-7facb75298df","type":"text","html":"<p>While earlier my priorities have been skewed mostly towards work, after escaping death, I’ve realised that my family should be my highest priority. I’ve been spending more time at home interacting with the kids - getting involved in their free time activities and helping them during their study time (or at least trying to).</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"51b43eec-353b-492f-ada9-7facb75298df","publisher":{}},"src":null,"text":"While earlier my priorities have been skewed mostly towards work, after escaping death, I’ve realised that my family should be my highest priority. I’ve been spending more time at home interacting with the kids - getting involved in their free time activities and helping them during their study time (or at least trying to).","measurementHash":"a5b486107b43198da916559b27800aa6","length":325,"language":"en","measurementVersion":16},{"id":"5304a45d-6cd9-474c-9557-c3120ac1da05","item":"51b43eec-353b-492f-ada9-7facb75298df","type":"text","html":"<p>The person most affected by all this is my wife, her workload has increased since last month. She’s had to single handedly manage most of the work on her own. As my condition slowly improves, I’m trying to ease her work load out by helping out with some of the chores like cooking and other odds and ends.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"51b43eec-353b-492f-ada9-7facb75298df","publisher":{}},"src":null,"text":"The person most affected by all this is my wife, her workload has increased since last month. She’s had to single handedly manage most of the work on her own. As my condition slowly improves, I’m trying to ease her work load out by helping out with some of the chores like cooking and other odds and ends.","measurementHash":"89b21b7f13851bf8d177bff4aed2b348","length":305,"language":"en","measurementVersion":16},{"id":"a90040c6-c2f3-455e-ae34-d2b327c39413","item":"51b43eec-353b-492f-ada9-7facb75298df","type":"h2","html":"<h2>What else?</h2>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"51b43eec-353b-492f-ada9-7facb75298df","publisher":{}},"src":null,"text":"What else?","measurementHash":"63e436a1751d373e72153f901c8b2419","length":10,"measurementVersion":16},{"id":"899496ed-e893-4223-a3bf-3e3f63ca902f","item":"51b43eec-353b-492f-ada9-7facb75298df","type":"text","html":"<p>With some of the free time, I’ve been catching up with my reading and <a href=\"http://t.umblr.com/redirect?z=http%3A%2F%2Fwww.rdio.com%2Fpeople%2FVinuThomas%2F&amp;t=MDllNzIzZTBlNzRjN2UyOGNhNzNmMmJhY2M4NTU2ZGI2NzkzN2Y5NiwwendCUjhkRQ%3D%3D\">music</a>. What I should get back to is playing the keyboard; that’s something I’ve not done in a real long time.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"51b43eec-353b-492f-ada9-7facb75298df","publisher":{}},"src":null,"text":"With some of the free time, I’ve been catching up with my reading and music. What I should get back to is playing the keyboard; that’s something I’ve not done in a real long time.","measurementHash":"a9f67eb1abaac8a406cc5497c5a271f6","length":179,"language":"en","measurementVersion":16},{"id":"b2ef4d4f-e3c4-44fa-bc06-3c23e9808e2f","item":"51b43eec-353b-492f-ada9-7facb75298df","type":"text","html":"<p>It’s been a challenging month trying to consciously make these changes in my life and lifestyle, and I thank all my friends, family and colleges who are helping me in my journey.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"51b43eec-353b-492f-ada9-7facb75298df","publisher":{}},"src":null,"text":"It’s been a challenging month trying to consciously make these changes in my life and lifestyle, and I thank all my friends, family and colleges who are helping me in my journey.","measurementHash":"c2ad952c2caa74becaef395ac1cc2dca","length":178,"language":"en","measurementVersion":16}],"sites":["the-domains/140-characters"],"publisher":{},"via":{"name":"Hollywood-Noir on Tumblr","url":"http://hollywood-noir.tumblr.com/post/108079283897"},"starredBlocks":{"h1":[{"block":{"id":"13a9448d-32ec-4f9d-9a2c-5f8499ce1cf7","item":"51b43eec-353b-492f-ada9-7facb75298df","type":"h1","html":"<h1>Surviving a Heart Attack - a month later</h1>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"51b43eec-353b-492f-ada9-7facb75298df","publisher":{}},"src":null,"text":"Surviving a Heart Attack - a month later","measurementHash":"b6d479413ce5713022dab165e9e6448a","length":40,"language":"en","measurementVersion":16},"html":"<h1>Surviving a Heart Attack - a month later</h1>"}],"text":[{"block":{"id":"af59e3b6-f214-46a7-9f02-fc078d1f6497","item":"51b43eec-353b-492f-ada9-7facb75298df","type":"text","html":"<p>If you’ve been catching up on my previous posts,<a href=\"http://tumblr.vinuthomas.com/post/120435295353/second-lease-of-life\">after my close brush with death</a>, I’ve been trying to making some changes. Almost all aspects of life have changed - Food, Sleep, Work and Family.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"51b43eec-353b-492f-ada9-7facb75298df","publisher":{}},"src":null,"text":"If you’ve been catching up on my previous posts,after my close brush with death, I’ve been trying to making some changes. Almost all aspects of life have changed - Food, Sleep, Work and Family.","measurementHash":"872ad0840efa44151cdfc124facce75d","length":193,"language":"en","measurementVersion":16},"html":"<p>If you’ve been catching up on my previous posts,<a href=\"http://tumblr.vinuthomas.com/post/120435295353/second-lease-of-life\">after my close brush with death</a>, I’ve been trying to making some changes. Almost all aspects of life have changed - Food, Sleep, Work and Family.</p>"},{"block":{"id":"25173fc7-2d62-41cc-872b-bc9bef5be13a","item":"51b43eec-353b-492f-ada9-7facb75298df","type":"text","html":"<p>As part of the low fat of the diet, I’m on a ration of 20ml of oil for an entire month - there go all the fried foods! Cheese, processed meats, mayo, butter and most of the other food items have suddenly disappeared from the table. The low sodium part means the rest of the food which I can eat tends to be slightly bland. I shall stop ranting about the food, because the side effect of this is that I’ve ended up losing close to 10kgs over the past month - with minimal exercising.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"51b43eec-353b-492f-ada9-7facb75298df","publisher":{}},"src":null,"text":"As part of the low fat of the diet, I’m on a ration of 20ml of oil for an entire month - there go all the fried foods! Cheese, processed meats, mayo, butter and most of the other food items have suddenly disappeared from the table. The low sodium part means the rest of the food which I can eat tends to be slightly bland. I shall stop ranting about the food, because the side effect of this is that I’ve ended up losing close to 10kgs over the past month - with minimal exercising.","measurementHash":"55a563ef79d05c8b347dd0631df0c160","length":482,"language":"en","measurementVersion":16},"html":"<p>As part of the low fat of the diet, I’m on a ration of 20ml of oil for an entire month - there go all the fried foods! Cheese, processed meats, mayo, butter and most of the other food items have suddenly disappeared from the table. The low sodium part means the rest of the food which I can eat tends to be slightly bland. I shall stop ranting about the food, because the side effect of this is that I’ve ended up losing close to 10kgs over the past month - with minimal exercising.</p>"},{"block":{"id":"ca6f6348-167b-496c-a31c-6ba17c8abb82","item":"51b43eec-353b-492f-ada9-7facb75298df","type":"text","html":"<p>To get over the 2 teaspoon per day quota and still have tasty food, I went ahead and got a <a href=\"http://t.umblr.com/redirect?z=http%3A%2F%2Fwww.amazon.in%2Fgp%2Fproduct%2FB009UOR7KI%2Fref%3Das_li_tl%3Fie%3DUTF8%26camp%3D3626%26creative%3D24822%26creativeASIN%3DB009UOR7KI%26linkCode%3Das2%26tag%3Dmyporwor-21%26linkId%3DYUZZ2OGG7QTHO6SV&amp;t=MmIyZDM1MzdhODE2ODU2OTJkYTVkNTY3NmQ4ZTUzNzQ5MDJjZjgwNiwwendCUjhkRQ%3D%3D\">Philips Airfryer</a>. The ad for the airfryer states that we’d endup using 80% less oil in our cooking. I was sceptical initially, especially reading some reviews which stated that the food cooked using the airfryer doesn’t taste very good.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"51b43eec-353b-492f-ada9-7facb75298df","publisher":{}},"src":null,"text":"To get over the 2 teaspoon per day quota and still have tasty food, I went ahead and got a Philips Airfryer. The ad for the airfryer states that we’d endup using 80% less oil in our cooking. I was sceptical initially, especially reading some reviews which stated that the food cooked using the airfryer doesn’t taste very good.","measurementHash":"d98d6f452e2690ac580035c3de0f0994","length":327,"language":"en","measurementVersion":16},"html":"<p>To get over the 2 teaspoon per day quota and still have tasty food, I went ahead and got a <a href=\"http://t.umblr.com/redirect?z=http%3A%2F%2Fwww.amazon.in%2Fgp%2Fproduct%2FB009UOR7KI%2Fref%3Das_li_tl%3Fie%3DUTF8%26camp%3D3626%26creative%3D24822%26creativeASIN%3DB009UOR7KI%26linkCode%3Das2%26tag%3Dmyporwor-21%26linkId%3DYUZZ2OGG7QTHO6SV&amp;t=MmIyZDM1MzdhODE2ODU2OTJkYTVkNTY3NmQ4ZTUzNzQ5MDJjZjgwNiwwendCUjhkRQ%3D%3D\">Philips Airfryer</a>. The ad for the airfryer states that we’d endup using 80% less oil in our cooking. I was sceptical initially, especially reading some reviews which stated that the food cooked using the airfryer doesn’t taste very good.</p>"},{"block":{"id":"747f6ec1-c8b0-424d-a315-31468a6d23e2","item":"51b43eec-353b-492f-ada9-7facb75298df","type":"text","html":"<p>To test this out, I grilling some fillets of basa fish, to serve with a meal for 4 people, with just over a teaspoon of oil, and it ended up tasting quite good. Since then we’ve been experimenting with other Indian recipes including Kerala Fried Fish, Chicken Kofta and other kid favorites like Homemade French Fries. All our experients turned out quite good so far, that too minus the loads of oil usually require to make these dishes.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"51b43eec-353b-492f-ada9-7facb75298df","publisher":{}},"src":null,"text":"To test this out, I grilling some fillets of basa fish, to serve with a meal for 4 people, with just over a teaspoon of oil, and it ended up tasting quite good. Since then we’ve been experimenting with other Indian recipes including Kerala Fried Fish, Chicken Kofta and other kid favorites like Homemade French Fries. All our experients turned out quite good so far, that too minus the loads of oil usually require to make these dishes.","measurementHash":"90da87f691dc335f88667db62ea952d1","length":436,"language":"en","measurementVersion":16},"html":"<p>To test this out, I grilling some fillets of basa fish, to serve with a meal for 4 people, with just over a teaspoon of oil, and it ended up tasting quite good. Since then we’ve been experimenting with other Indian recipes including Kerala Fried Fish, Chicken Kofta and other kid favorites like Homemade French Fries. All our experients turned out quite good so far, that too minus the loads of oil usually require to make these dishes.</p>"},{"block":{"id":"f8bbf0ed-050e-407c-a24b-7f91b0ddecf5","item":"51b43eec-353b-492f-ada9-7facb75298df","type":"text","html":"<p>The other major change I’ve had to consciously make is to get to bed early so to get at least 7 hours of sleep every night. Lack of sleep is a killer - literally! The years of sleeping 6 hours or less through the week finally caught up with my health. Going to bed early took some getting used to - with me waking up at odd hours of the night for the first few weeks. Now it looks like my sleep cycles have finally settled now.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"51b43eec-353b-492f-ada9-7facb75298df","publisher":{}},"src":null,"text":"The other major change I’ve had to consciously make is to get to bed early so to get at least 7 hours of sleep every night. Lack of sleep is a killer - literally! The years of sleeping 6 hours or less through the week finally caught up with my health. Going to bed early took some getting used to - with me waking up at odd hours of the night for the first few weeks. Now it looks like my sleep cycles have finally settled now.","measurementHash":"2e3714c2f9945b69375cf718300eca67","length":427,"language":"en","measurementVersion":16},"html":"<p>The other major change I’ve had to consciously make is to get to bed early so to get at least 7 hours of sleep every night. Lack of sleep is a killer - literally! The years of sleeping 6 hours or less through the week finally caught up with my health. Going to bed early took some getting used to - with me waking up at odd hours of the night for the first few weeks. Now it looks like my sleep cycles have finally settled now.</p>"},{"block":{"id":"8ce6b2d5-919b-4440-85ae-8f7d3aee76c0","item":"51b43eec-353b-492f-ada9-7facb75298df","type":"text","html":"<p>I’ve been attempting to avoid stressful situations as far as possible, since I read that stress slows down the recovery process. The folks at work have been really supportive and have allowed me to work on stuff which doesn’t put me in stressful situations. I’m also going to work only a few days of the week, while I slowly ramp up.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"51b43eec-353b-492f-ada9-7facb75298df","publisher":{}},"src":null,"text":"I’ve been attempting to avoid stressful situations as far as possible, since I read that stress slows down the recovery process. The folks at work have been really supportive and have allowed me to work on stuff which doesn’t put me in stressful situations. I’m also going to work only a few days of the week, while I slowly ramp up.","measurementHash":"61a00fa2857da6ef1c830d6afbfcf48c","length":333,"language":"en","measurementVersion":16},"html":"<p>I’ve been attempting to avoid stressful situations as far as possible, since I read that stress slows down the recovery process. The folks at work have been really supportive and have allowed me to work on stuff which doesn’t put me in stressful situations. I’m also going to work only a few days of the week, while I slowly ramp up.</p>"},{"block":{"id":"b8711373-db48-4d6d-ba6d-3f1f85a8ca7c","item":"51b43eec-353b-492f-ada9-7facb75298df","type":"text","html":"<p>This has permitted me to dedicate more time with something I’ve been neglecting over the past few years - my Family.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"51b43eec-353b-492f-ada9-7facb75298df","publisher":{}},"src":null,"text":"This has permitted me to dedicate more time with something I’ve been neglecting over the past few years - my Family.","measurementHash":"729023061825c3b80f1502a3eea9e105","length":116,"language":"en","measurementVersion":16},"html":"<p>This has permitted me to dedicate more time with something I’ve been neglecting over the past few years - my Family.</p>"},{"block":{"id":"2f92ad22-af96-48da-b170-1768e1fa2be9","item":"51b43eec-353b-492f-ada9-7facb75298df","type":"text","html":"<p>While earlier my priorities have been skewed mostly towards work, after escaping death, I’ve realised that my family should be my highest priority. I’ve been spending more time at home interacting with the kids - getting involved in their free time activities and helping them during their study time (or at least trying to).</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"51b43eec-353b-492f-ada9-7facb75298df","publisher":{}},"src":null,"text":"While earlier my priorities have been skewed mostly towards work, after escaping death, I’ve realised that my family should be my highest priority. I’ve been spending more time at home interacting with the kids - getting involved in their free time activities and helping them during their study time (or at least trying to).","measurementHash":"a5b486107b43198da916559b27800aa6","length":325,"language":"en","measurementVersion":16},"html":"<p>While earlier my priorities have been skewed mostly towards work, after escaping death, I’ve realised that my family should be my highest priority. I’ve been spending more time at home interacting with the kids - getting involved in their free time activities and helping them during their study time (or at least trying to).</p>"},{"block":{"id":"5304a45d-6cd9-474c-9557-c3120ac1da05","item":"51b43eec-353b-492f-ada9-7facb75298df","type":"text","html":"<p>The person most affected by all this is my wife, her workload has increased since last month. She’s had to single handedly manage most of the work on her own. As my condition slowly improves, I’m trying to ease her work load out by helping out with some of the chores like cooking and other odds and ends.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"51b43eec-353b-492f-ada9-7facb75298df","publisher":{}},"src":null,"text":"The person most affected by all this is my wife, her workload has increased since last month. She’s had to single handedly manage most of the work on her own. As my condition slowly improves, I’m trying to ease her work load out by helping out with some of the chores like cooking and other odds and ends.","measurementHash":"89b21b7f13851bf8d177bff4aed2b348","length":305,"language":"en","measurementVersion":16},"html":"<p>The person most affected by all this is my wife, her workload has increased since last month. She’s had to single handedly manage most of the work on her own. As my condition slowly improves, I’m trying to ease her work load out by helping out with some of the chores like cooking and other odds and ends.</p>"},{"block":{"id":"899496ed-e893-4223-a3bf-3e3f63ca902f","item":"51b43eec-353b-492f-ada9-7facb75298df","type":"text","html":"<p>With some of the free time, I’ve been catching up with my reading and <a href=\"http://t.umblr.com/redirect?z=http%3A%2F%2Fwww.rdio.com%2Fpeople%2FVinuThomas%2F&amp;t=MDllNzIzZTBlNzRjN2UyOGNhNzNmMmJhY2M4NTU2ZGI2NzkzN2Y5NiwwendCUjhkRQ%3D%3D\">music</a>. What I should get back to is playing the keyboard; that’s something I’ve not done in a real long time.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"51b43eec-353b-492f-ada9-7facb75298df","publisher":{}},"src":null,"text":"With some of the free time, I’ve been catching up with my reading and music. What I should get back to is playing the keyboard; that’s something I’ve not done in a real long time.","measurementHash":"a9f67eb1abaac8a406cc5497c5a271f6","length":179,"language":"en","measurementVersion":16},"html":"<p>With some of the free time, I’ve been catching up with my reading and <a href=\"http://t.umblr.com/redirect?z=http%3A%2F%2Fwww.rdio.com%2Fpeople%2FVinuThomas%2F&amp;t=MDllNzIzZTBlNzRjN2UyOGNhNzNmMmJhY2M4NTU2ZGI2NzkzN2Y5NiwwendCUjhkRQ%3D%3D\">music</a>. What I should get back to is playing the keyboard; that’s something I’ve not done in a real long time.</p>"},{"block":{"id":"b2ef4d4f-e3c4-44fa-bc06-3c23e9808e2f","item":"51b43eec-353b-492f-ada9-7facb75298df","type":"text","html":"<p>It’s been a challenging month trying to consciously make these changes in my life and lifestyle, and I thank all my friends, family and colleges who are helping me in my journey.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"51b43eec-353b-492f-ada9-7facb75298df","publisher":{}},"src":null,"text":"It’s been a challenging month trying to consciously make these changes in my life and lifestyle, and I thank all my friends, family and colleges who are helping me in my journey.","measurementHash":"c2ad952c2caa74becaef395ac1cc2dca","length":178,"language":"en","measurementVersion":16},"html":"<p>It’s been a challenging month trying to consciously make these changes in my life and lifestyle, and I thank all my friends, family and colleges who are helping me in my journey.</p>"}],"image":[{"block":{"id":"dd7f9455-8aad-4ac4-a3de-e1599299e1ee","item":"51b43eec-353b-492f-ada9-7facb75298df","type":"image","html":"<img src=\"https://the-grid-user-content.s3-us-west-2.amazonaws.com/030b2d5a-53a3-4fa5-98b0-072cf222f1e1.gif\">","created_at":null,"updated_at":null,"metadata":{"datePublished":null,"via":{"name":"Hollywood-Noir on Tumblr","url":"http://hollywood-noir.tumblr.com/post/108079283897"},"@context":"http://schema.org","@type":"Article","source":"51b43eec-353b-492f-ada9-7facb75298df","description":"","starred":true,"publisher":{}},"cover":{"original":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/030b2d5a-53a3-4fa5-98b0-072cf222f1e1.gif","src":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/030b2d5a-53a3-4fa5-98b0-072cf222f1e1.gif","animated":true,"exif":{"exif":{}},"factor":1,"rotation":0,"imgflosrc":"https://the-grid-user-content.s3-us-west-2 se brush with death, I’ve been trying to making some changes. Almost all aspects of life have changed - Food, Sleep, Work and Family.","measurementHash":"872ad0840efa44151cdfc124facce75d","length":193,"language":"en","measurementVersion":16},"html":"<p>If you’ve been catching up on my previous posts,<a href=\"http://tumblr.vinuthomas.com/post/120435295353/second-lease-of-life\">after my close brush with death</a>, I’ve been trying to making some changes. Almost all aspects of life have changed - Food, Sleep, Work and Family.</p>"},{"block":{"id":"25173fc7-2d62-41cc-872b-bc9bef5be13a","item":"51b43eec-353b-492f-ada9-7facb75298df","type":"text","html":"<p>As part of the low fat of the diet, I’m on a ration of 20ml of oil for an entire month - there go all the fried foods! Cheese, processed meats, mayo, butter and most of the other food items have suddenly disappeared from the table. The low sodium part means the rest of the food which I can eat tends to be slightly bland. I shall stop ranting about the food, because the side effect of this is that I’ve ended up losing close to 10kgs over the past month - with minimal exercising.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"51b43eec-353b-492f-ada9-7facb75298df","publisher":{}},"src":null,"text":"As part of the low fat of the diet, I’m on a ration of 20ml of oil for an entire month - there go all the fried foods! Cheese, processed meats, mayo, butter and most of the other food items have suddenly disappeared from the table. The low sodium part means the rest of the food which I can eat tends to be slightly bland. I shall stop ranting about the food, because the side effect of this is that I’ve ended up losing close to 10kgs over the past month - with minimal exercising.","measurementHash":"55a563ef79d05c8b347dd0631df0c160","length":482,"language":"en","measurementVersion":16},"html":"<p>As part of the low fat of the diet, I’m on a ration of 20ml of oil for an entire month - there go all the fried foods! Cheese, processed meats, mayo, butter and most of the other food items have suddenly disappeared from the table. The low sodium part means the rest of the food which I can eat tends to be slightly bland. I shall stop ranting about the food, because the side effect of this is that I’ve ended up losing close to 10kgs over the past month - with minimal exercising.</p>"},{"block":{"id":"ca6f6348-167b-496c-a31c-6ba17c8abb82","item":"51b43eec-353b-492f-ada9-7facb75298df","type":"text","html":"<p>To get over the 2 teaspoon per day quota and still have tasty food, I went ahead and got a <a href=\"http://t.umblr.com/redirect?z=http%3A%2F%2Fwww.amazon.in%2Fgp%2Fproduct%2FB009UOR7KI%2Fref%3Das_li_tl%3Fie%3DUTF8%26camp%3D3626%26creative%3D24822%26creativeASIN%3DB009UOR7KI%26linkCode%3Das2%26tag%3Dmyporwor-21%26linkId%3DYUZZ2OGG7QTHO6SV&amp;t=MmIyZDM1MzdhODE2ODU2OTJkYTVkNTY3NmQ4ZTUzNzQ5MDJjZjgwNiwwendCUjhkRQ%3D%3D\">Philips Airfryer</a>. The ad for the airfryer states that we’d endup using 80% less oil in our cooking. I was sceptical initially, especially reading some reviews which stated that the food cooked using the airfryer doesn’t taste very good.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"51b43eec-353b-492f-ada9-7facb75298df","publisher":{}},"src":null,"text":"To get over the 2 teaspoon per day quota and still have tasty food, I went ahead and got a Philips Airfryer. The ad for the airfryer states that we’d endup using 80% less oil in our cooking. I was sceptical initially, especially reading some reviews which stated that the food cooked using the airfryer doesn’t taste very good.","measurementHash":"d98d6f452e2690ac580035c3de0f0994","length":327,"language":"en","measurementVersion":16},"html":"<p>To get over the 2 teaspoon per day quota and still have tasty food, I went ahead and got a <a href=\"http://t.umblr.com/redirect?z=http%3A%2F%2Fwww.amazon.in%2Fgp%2Fproduct%2FB009UOR7KI%2Fref%3Das_li_tl%3Fie%3DUTF8%26camp%3D3626%26creative%3D24822%26creativeASIN%3DB009UOR7KI%26linkCode%3Das2%26tag%3Dmyporwor-21%26linkId%3DYUZZ2OGG7QTHO6SV&amp;t=MmIyZDM1MzdhODE2ODU2OTJkYTVkNTY3NmQ4ZTUzNzQ5MDJjZjgwNiwwendCUjhkRQ%3D%3D\">Philips Airfryer</a>. The ad for the airfryer states that we’d endup using 80% less oil in our cooking. I was sceptical initially, especially reading some reviews which stated that the food cooked using the airfryer doesn’t taste very good.</p>"},{"block":{"id":"747f6ec1-c8b0-424d-a315-31468a6d23e2","item":"51b43eec-353b-492f-ada9-7facb75298df","type":"text","html":"<p>To test this out, I grilling some fillets of basa fish, to serve with a meal for 4 people, with just over a teaspoon of oil, and it ended up tasting quite good. Since then we’ve been experimenting with other Indian recipes including Kerala Fried Fish, Chicken Kofta and other kid favorites like Homemade French Fries. All our experients turned out quite good so far, that too minus the loads of oil usually require to make these dishes.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"51b43eec-353b-492f-ada9-7facb75298df","publisher":{}},"src":null,"text":"To test this out, I grilling some fillets of basa fish, to serve with a meal for 4 people, with just over a teaspoon of oil, and it ended up tasting quite good. Since then we’ve been experimenting with other Indian recipes including Kerala Fried Fish, Chicken Kofta and other kid favorites like Homemade French Fries. All our experients turned out quite good so far, that too minus the loads of oil usually require to make these dishes.","measurementHash":"90da87f691dc335f88667db62ea952d1","length":436,"language":"en","measurementVersion":16},"html":"<p>To test this out, I grilling some fillets of basa fish, to serve with a meal for 4 people, with just over a teaspoon of oil, and it ended up tasting quite good. Since then we’ve been experimenting with other Indian recipes including Kerala Fried Fish, Chicken Kofta and other kid favorites like Homemade French Fries. All our experients turned out quite good so far, that too minus the loads of oil usually require to make these dishes.</p>"},{"block":{"id":"f8bbf0ed-050e-407c-a24b-7f91b0ddecf5","item":"51b43eec-353b-492f-ada9-7facb75298df","type":"text","html":"<p>The other major change I’ve had to consciously make is to get to bed early so to get at least 7 hours of sleep every night. Lack of sleep is a killer - literally! The years of sleeping 6 hours or less through the week finally caught up with my health. Going to bed early took some getting used to - with me waking up at odd hours of the night for the first few weeks. Now it looks like my sleep cycles have finally settled now.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"51b43eec-353b-492f-ada9-7facb75298df","publisher":{}},"src":null,"text":"The other major change I’ve had to consciously make is to get to bed early so to get at least 7 hours of sleep every night. Lack of sleep is a killer - literally! The years of sleeping 6 hours or less through the week finally caught up with my health. Going to bed early took some getting used to - with me waking up at odd hours of the night for the first few weeks. Now it looks like my sleep cycles have finally settled now.","measurementHash":"2e3714c2f9945b69375cf718300eca67","length":427,"language":"en","measurementVersion":16},"html":"<p>The other major change I’ve had to consciously make is to get to bed early so to get at least 7 hours of sleep every night. Lack of sleep is a killer - literally! The years of sleeping 6 hours or less through the week finally caught up with my health. Going to bed early took some getting used to - with me waking up at odd hours of the night for the first few weeks. Now it looks like my sleep cycles have finally settled now.</p>"},{"block":{"id":"8ce6b2d5-919b-4440-85ae-8f7d3aee76c0","item":"51b43eec-353b-492f-ada9-7facb75298df","type":"text","html":"<p>I’ve been attempting to avoid stressful situations as far as possible, since I read that stress slows down the recovery process. The folks at work have been really supportive and have allowed me to work on stuff which doesn’t put me in stressful situations. I’m also going to work only a few days of the week, while I slowly ramp up.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"51b43eec-353b-492f-ada9-7facb75298df","publisher":{}},"src":null,"text":"I’ve been attempting to avoid stressful situations as far as possible, since I read that stress slows down the recovery process. The folks at work have been really supportive and have allowed me to work on stuff which doesn’t put me in stressful situations. I’m also going to work only a few days of the week, while I slowly ramp up.","measurementHash":"61a00fa2857da6ef1c830d6afbfcf48c","length":333,"language":"en","measurementVersion":16},"html":"<p>I’ve been attempting to avoid stressful situations as far as possible, since I read that stress slows down the recovery process. The folks at work have been really supportive and have allowed me to work on stuff which doesn’t put me in stressful situations. I’m also going to work only a few days of the week, while I slowly ramp up.</p>"},{"block":{"id":"b8711373-db48-4d6d-ba6d-3f1f85a8ca7c","item":"51b43eec-353b-492f-ada9-7facb75298df","type":"text","html":"<p>This has permitted me to dedicate more time with something I’ve been neglecting over the past few years - my Family.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"51b43eec-353b-492f-ada9-7facb75298df","publisher":{}},"src":null,"text":"This has permitted me to dedicate more time with something I’ve been neglecting over the past few years - my Family.","measurementHash":"729023061825c3b80f1502a3eea9e105","length":116,"language":"en","measurementVersion":16},"html":"<p>This has permitted me to dedicate more time with something I’ve been neglecting over the past few years - my Family.</p>"},{"block":{"id":"2f92ad22-af96-48da-b170-1768e1fa2be9","item":"51b43eec-353b-492f-ada9-7facb75298df","type":"text","html":"<p>While earlier my priorities have been skewed mostly towards work, after escaping death, I’ve realised that my family should be my highest priority. I’ve been spending more time at home interacting with the kids - getting involved in their free time activities and helping them during their study time (or at least trying to).</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"51b43eec-353b-492f-ada9-7facb75298df","publisher":{}},"src":null,"text":"While earlier my priorities have been skewed mostly towards work, after escaping death, I’ve realised that my family should be my highest priority. I’ve been spending more time at home interacting with the kids - getting involved in their free time activities and helping them during their study time (or at least trying to).","measurementHash":"a5b486107b43198da916559b27800aa6","length":325,"language":"en","measurementVersion":16},"html":"<p>While earlier my priorities have been skewed mostly towards work, after escaping death, I’ve realised that my family should be my highest priority. I’ve been spending more time at home interacting with the kids - getting involved in their free time activities and helping them during their study time (or at least trying to).</p>"},{"block":{"id":"5304a45d-6cd9-474c-9557-c3120ac1da05","item":"51b43eec-353b-492f-ada9-7facb75298df","type":"text","html":"<p>The person most affected by all this is my wife, her workload has increased since last month. She’s had to single handedly manage most of the work on her own. As my condition slowly improves, I’m trying to ease her work load out by helping out with some of the chores like cooking and other odds and ends.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"51b43eec-353b-492f-ada9-7facb75298df","publisher":{}},"src":null,"text":"The person most affected by all this is my wife, her workload has increased since last month. She’s had to single handedly manage most of the work on her own. As my condition slowly improves, I’m trying to ease her work load out by helping out with some of the chores like cooking and other odds and ends.","measurementHash":"89b21b7f13851bf8d177bff4aed2b348","length":305,"language":"en","measurementVersion":16},"html":"<p>The person most affected by all this is my wife, her workload has increased since last month. She’s had to single handedly manage most of the work on her own. As my condition slowly improves, I’m trying to ease her work load out by helping out with some of the chores like cooking and other odds and ends.</p>"},{"block":{"id":"899496ed-e893-4223-a3bf-3e3f63ca902f","item":"51b43eec-353b-492f-ada9-7facb75298df","type":"text","html":"<p>With some of the free time, I’ve been catching up with my reading and <a href=\"http://t.umblr.com/redirect?z=http%3A%2F%2Fwww.rdio.com%2Fpeople%2FVinuThomas%2F&amp;t=MDllNzIzZTBlNzRjN2UyOGNhNzNmMmJhY2M4NTU2ZGI2NzkzN2Y5NiwwendCUjhkRQ%3D%3D\">music</a>. What I should get back to is playing the keyboard; that’s something I’ve not done in a real long time.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"51b43eec-353b-492f-ada9-7facb75298df","publisher":{}},"src":null,"text":"With some of the free time, I’ve been catching up with my reading and music. What I should get back to is playing the keyboard; that’s something I’ve not done in a real long time.","measurementHash":"a9f67eb1abaac8a406cc5497c5a271f6","length":179,"language":"en","measurementVersion":16},"html":"<p>With some of the free time, I’ve been catching up with my reading and <a href=\"http://t.umblr.com/redirect?z=http%3A%2F%2Fwww.rdio.com%2Fpeople%2FVinuThomas%2F&amp;t=MDllNzIzZTBlNzRjN2UyOGNhNzNmMmJhY2M4NTU2ZGI2NzkzN2Y5NiwwendCUjhkRQ%3D%3D\">music</a>. What I should get back to is playing the keyboard; that’s something I’ve not done in a real long time.</p>"},{"block":{"id":"b2ef4d4f-e3c4-44fa-bc06-3c23e9808e2f","item":"51b43eec-353b-492f-ada9-7facb75298df","type":"text","html":"<p>It’s been a challenging month trying to consciously make these changes in my life and lifestyle, and I thank all my friends, family and colleges who are helping me in my journey.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"51b43eec-353b-492f-ada9-7facb75298df","publisher":{}},"src":null,"text":"It’s been a challenging month trying to consciously make these changes in my life and lifestyle, and I thank all my friends, family and colleges who are helping me in my journey.","measurementHash":"c2ad952c2caa74becaef395ac1cc2dca","length":178,"language":"en","measurementVersion":16},"html":"<p>It’s been a challenging month trying to consciously make these changes in my life and lifestyle, and I thank all my friends, family and colleges who are helping me in my journey.</p>"}]},"blocks":{"h1":[{"block":{"id":"13a9448d-32ec-4f9d-9a2c-5f8499ce1cf7","item":"51b43eec-353b-492f-ada9-7facb75298df","type":"h1","html":"<h1>Surviving a Heart Attack - a month later</h1>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"51b43eec-353b-492f-ada9-7facb75298df","publisher":{}},"src":null,"text":"Surviving a Heart Attack - a month later","measurementHash":"b6d479413ce5713022dab165e9e6448a","length":40,"language":"en","measurementVersion":16},"html":"<h1>Surviving a Heart Attack - a month later</h1>"}],"text":[{"block":{"id":"af59e3b6-f214-46a7-9f02-fc078d1f6497","item":"51b43eec-353b-492f-ada9-7facb75298df","type":"text","html":"<p>If you’ve been catching up on my previous posts,<a href=\"http://tumblr.vinuthomas.com/post/120435295353/second-lease-of-life\">after my close brush with death</a>, I’ve been trying to making some changes. Almost all aspects of life have changed - Food, Sleep, Work and Family.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"51b43eec-353b-492f-ada9-7facb75298df","publi e low fat of the diet, I’m on a ration of 20ml of oil for an entire month - there go all the fried foods! Cheese, processed meats, mayo, butter and most of the other food items have suddenly disappeared from the table. The low sodium part means the rest of the food which I can eat tends to be slightly bland. I shall stop ranting about the food, because the side effect of this is that I’ve ended up losing close to 10kgs over the past month - with minimal exercising.</p>"},{"block":{"id":"ca6f6348-167b-496c-a31c-6ba17c8abb82","item":"51b43eec-353b-492f-ada9-7facb75298df","type":"text","html":"<p>To get over the 2 teaspoon per day quota and still have tasty food, I went ahead and got a <a href=\"http://t.umblr.com/redirect?z=http%3A%2F%2Fwww.amazon.in%2Fgp%2Fproduct%2FB009UOR7KI%2Fref%3Das_li_tl%3Fie%3DUTF8%26camp%3D3626%26creative%3D24822%26creativeASIN%3DB009UOR7KI%26linkCode%3Das2%26tag%3Dmyporwor-21%26linkId%3DYUZZ2OGG7QTHO6SV&amp;t=MmIyZDM1MzdhODE2ODU2OTJkYTVkNTY3NmQ4ZTUzNzQ5MDJjZjgwNiwwendCUjhkRQ%3D%3D\">Philips Airfryer</a>. The ad for the airfryer states that we’d endup using 80% less oil in our cooking. I was sceptical initially, especially reading some reviews which stated that the food cooked using the airfryer doesn’t taste very good.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"51b43eec-353b-492f-ada9-7facb75298df","publisher":{}},"src":null,"text":"To get over the 2 teaspoon per day quota and still have tasty food, I went ahead and got a Philips Airfryer. The ad for the airfryer states that we’d endup using 80% less oil in our cooking. I was sceptical initially, especially reading some reviews which stated that the food cooked using the airfryer doesn’t taste very good.","measurementHash":"d98d6f452e2690ac580035c3de0f0994","length":327,"language":"en","measurementVersion":16},"html":"<p>To get over the 2 teaspoon per day quota and still have tasty food, I went ahead and got a <a href=\"http://t.umblr.com/redirect?z=http%3A h other Indian recipes including Kerala Fried Fish, Chicken Kofta and other kid favorites like Homemade French Fries. All our experients turned out quite good so far, that too minus the loads of oil usually require to make these dishes.</p>"},{"block":{"id":"f8bbf0ed-050e-407c-a24b-7f91b0ddecf5","item":"51b43eec-353b-492f-ada9-7facb75298df","type":"text","html":"<p>The other major change I’ve had to consciously make is to get to bed early so to get at least 7 hours of sleep every night. Lack of sleep is a killer - literally! The years of sleeping 6 hours or less through the week finally caught up with my health. Going to bed early took some getting used to - with me waking up at odd hours of the night for the first few weeks. Now it looks like my sleep cycles have finally settled now.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"51b43eec-353b-492f-ada9-7facb75298df","publisher":{}},"src":null,"text":"The other major change I’ve had to consciously make is to get to bed early so to get at least 7 hours of sleep every night. Lack of sleep is a killer - literally! The years of sleeping 6 hours or less through the week finally caught up with my health. Going to bed early took some getting used to - with me waking up at odd hours of the night for the first few weeks. Now it looks like my sleep cycles have finally settled now.","measurementHash":"2e3714c2f9945b69375cf718300eca67","length":427,"language":"en","measurementVersion":16},"html":"<p>The other major change I’ve had to consciously make is to get to bed early so to get at least 7 hours of sleep every night. Lack of sleep is a killer - literally! The years of sleeping 6 hours or less through the week finally caught up with my health. Going to bed early took some getting used to - with me waking up at odd hours of the night for the first few weeks. Now it looks like my sleep cycles have finally settled now.</p>"},{"block":{"id":"8ce6b2d5-919b-4440-85ae-8f7d3aee76c0","item":"51b43eec-353b-492f-ada9-7facb75298df","type":"text","html":"<p>I’ve been attempting to avoid stressful situations as far as possible, since I read that stress slows down the recovery process. The folks at work have been really supportive and have allowed me to work on stuff which doesn’t put me in stressful situations. I’m also going to work only a few days of the week, while I slowly ramp up.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"51b43eec-353b-492f-ada9-7facb75298df","publisher":{}},"src":null,"text":"I’ve been attempting to avoid stressful situations as far as possible, since I read that stress slows down the recovery process. The folks at work have been really supportive and have allowed me to work on stuff which doesn’t put me in stressful situations. I’m also going to work only a few days of the week, while I slowly ramp up.","measurementHash":"61a00fa2857da6ef1c830d6afbfcf48c","length":333,"language":"en","measurementVersion":16},"html":"<p>I’ve been attempting to avoid stressful situations as far as possible, since I read that stress slows down the recovery process. The folks at work have been really supportive and have allowed me to work on stuff which doesn’t put me in stressful situations. I’m also going to work only a few days of the week, while I slowly ramp up.</p>"},{"block":{"id":"b8711373-db48-4d6d-ba6d-3f1f85a8ca7c","item":"51b43eec-353b-492f-ada9-7facb75298df","type":"text","html":"<p>This has permitted me to dedicate more time with something I’ve been neglecting over the past few years - my Family.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"51b43eec-353b-492f-ada9-7facb75298df","publisher":{}},"src":null,"text":"This has permitted me to dedicate more time with something I’ve been neglecting over the past few years - my Family.","measurementHash":"729023061825c3b80f1502a3eea9e105","length":116,"language":"en","measurementVersion":16},"html":"<p>This has permitted me to dedicate more time with something I’ve been neglecting over the past few years - my Family.</p>"},{"block":{"id":"2f92ad22-af96-48da-b170-1768e1fa2be9","item":"51b43eec-353b-492f-ada9-7facb75298df","type":"text","html":"<p>While earlier my priorities have been skewed mostly towards work, after escaping death, I’ve realised that my family should be my highest priority. I’ve been spending more time at home interacting with the kids - getting involved in their free time activities and helping them during their study time (or at least trying to).</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"51b43eec-353b-492f-ada9-7facb75298df","publisher":{}},"src":null,"text":"While earlier my priorities have been skewed mostly towards work, after escaping death, I’ve realised that my family should be my highest priority. I’ve been spending more time at home interacting with the kids - getting involved in their free time activities and helping them during their study time (or at least trying to).","measurementHash":"a5b486107b43198da916559b27800aa6","length":325,"language":"en","measurementVersion":16},"html":"<p>While earlier my priorities have been skewed mostly towards work, after escaping death, I’ve realised that my family should be my highest priority. I’ve been spending more time at home interacting with the kids - getting involved in their free time activities and helping them during their study time (or at least trying to).</p>"},{"block":{"id":"5304a45d-6cd9-474c-9557-c3120ac1da05","item":"51b43eec-353b-492f-ada9-7facb75298df","type":"text","html":"<p>The person most affected by all this is my wife, her workload has increased since last month. She’s had to single handedly manage most of the work on her own. As my condition slowly improves, I’m trying to ease her work load out by helping out with some of the chores like cooking and other odds and ends.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"51b43eec-353b-492f-ada9-7facb75298df","publisher":{}},"src":null,"text":"The person most affected by all this is my wife, her workload has increased since last month. She’s had to single handedly manage most of the work on her own. As my condition slowly improves, I’m trying to ease her work load out by helping out with some of the chores like cooking and other odds and ends.","measurementHash":"89b21b7f13851bf8d177bff4aed2b348","length":305,"language":"en","measurementVersion":16},"html":"<p>The person most affected by all this is my wife, her workload has increased since last month. She’s had to single handedly manage most of the work on her own. As my condition slowly improves, I’m trying to ease her work load out by helping out with some of the chores like cooking and other odds and ends.</p>"},{"block":{"id":"899496ed-e893-4223-a3bf-3e3f63ca902f","item":"51b43eec-353b-492f-ada9-7facb75298df","type":"text","html":"<p>With some of the free time, I’ve been catching up with my reading and <a href=\"http://t.umblr.com/redirect?z=http%3A%2F%2Fwww.rdio.com%2Fpeople%2FVinuThomas%2F&amp;t=MDllNzIzZTBlNzRjN2UyOGNhNzNmMmJhY2M4NTU2ZGI2NzkzN2Y5NiwwendCUjhkRQ%3D%3D\">music</a>. What I should get back to is playing the keyboard; that’s something I’ve not done in a real long time.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"51b43eec-353b-492f-ada9-7facb75298df","publisher":{}},"src":null,"text":"With some of the free time, I’ve been catching up with my reading and music. What I should get back to is playing the keyboard; that’s something I’ve not done in a real long time.","measurementHash":"a9f67eb1abaac8a406cc5497c5a271f6","length":179,"language":"en","measurementVersion":16},"html":"<p>With some of the free time, I’ve been catching up with my reading and <a href=\"http://t.umblr.com/redirect?z=http%3A%2F%2Fwww.rdio.com%2Fpeople%2FVinuThomas%2F&amp;t=MDllNzIzZTBlNzRjN2UyOGNhNzNmMmJhY2M4NTU2ZGI2NzkzN2Y5NiwwendCUjhkRQ%3D%3D\">music</a>. What I should get back to is playing the keyboard; that’s something I’ve not done in a real long time.</p>"},{"block":{"id":"b2ef4d4f-e3c4-44fa-bc06-3c23e9808e2f","item":"51b43eec-353b-492f-ada9-7facb75298df","type":"text","html":"<p>It’s been a challenging month trying to consciously make these changes in my life and lifestyle, and I thank all my friends, family and colleges who are helping me in my journey.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"51b43eec-353b-492f-ada9-7facb75298df","publisher":{}},"src":null,"text":"It’s been a challenging month trying to consciously make these changes in my life and lifestyle, and I thank all my friends, family and colleges who are helping me in my journey.","measurementHash":"c2ad952c2caa74becaef395ac1cc2dca","length":178,"language":"en","measurementVersion":16},"html":"<p>It’s been a challenging month trying to consciously make these changes in my life and lifestyle, and I thank all my friends, family and colleges who are helping me in my journey.</p>"}],"image":[{"block":{"id":"dd7f9455-8aad-4ac4-a3de-e1599299e1ee","item":"51b43eec-353b-492f-ada9-7facb75298df","type":"image","html":"<img src=\"https://the-grid-user-content.s3-us-west-2.amazonaws.com/030b2d5a-53a3-4fa5-98b0-072cf222f1e1.gif\">","created_at":null,"updated_at":null,"metadata":{"datePublished":null,"via":{"name":"Hollywood-Noir on Tumblr","url":"http://hollywood-noir.tumblr.com/post/108079283897"},"@context":"http://schema.org","@type":"Article","source":"51b43eec-353b-492f-ada9-7facb75298df","description":"","starred":true,"publisher":{}},"cover":{"original":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/030b2d5a-53a3-4fa5-98b0-072cf222f1e1.gif","src":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/030b2d5a-53a3-4fa5-98b0-072cf222f1e1.gif","animated":true,"exif":{"exif":{}},"factor":1,"rotation":0,"imgflosrc":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/030b2d5a-53a3-4fa5-98b0-072cf222f1e1.gif","resized":"http://the-grid-use
