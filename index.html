"h2","html":"<h2>Family</h2>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"51b43eec-353b-492f-ada9-7facb75298df","publisher":{}},"src":null,"text":"Family","measurementHash":"402fd0609bcca07d668d7b4d3d8b361d","length":6,"measurementVersion":16},"html":"<h2>Family</h2>"},{"block":{"id":"a90040c6-c2f3-455e-ae34-d2b327c39413","item":"51b43eec-353b-492f-ada9-7facb75298df","type":"h2","html":"<h2>What else?</h2>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"51b43eec-353b-492f-ada9-7facb75298df","publisher":{}},"src":null,"text":"What else?","measurementHash":"63e436a1751d373e72153f901c8b2419","length":10,"measurementVersion":16},"html":"<h2>What else?</h2>"}]},"classification":{"$class":["item:w-h1","item:w-text","item:w-image","item:w-h2","item:w-title","item:w-textual","item:can-cover-filter","item:can-cover-crop","item:can-cover-overlay","item:w-cover","item:w-1-cover","item:w-cover-landscape","item:w-1-cover-landscape","item:w-cover-exif","item:w-1-cover-exif","item:w-cover-saliency","item:w-1-cover-saliency","item:w-cover-medium-rez","item:w-1-cover-medium-rez","item:w-cover-animated","item:w-1-cover-animated","51b43eec-353b-492f-ada9-7facb75298df"],"$item_index":2,"props":{}}},"bcaeb7ca-6ac8-4507-b31d-99c8198a11fa":{"id":"bcaeb7ca-6ac8-4507-b31d-99c8198a11fa","title":"Second Lease of Life","metadata":{"description":"Earlier this month, I went though an experience which was life changing. If you’re someone who knows me; no! it’s no another phone, gadget, app or something of that sort. It’s something which has caused me to re-evaluate my life and priorities.","dateModified":"2016-07-06T02:39:21.526Z","datePublished":"2016-07-06T02:39:25.903Z","title":"Second Lease of Life","author":[],"isBasedOnUrl":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/c7f3548d-00ef-4673-baa8-bd153f18dd56.jpg","starred":false,"sourcePath":"_posts/2016-07-06-second-lease-of-life.md","@type":"MediaObject","inFeed":true,"hasPage":false,"inNav":false},"created_by":"1b5f8543-5604-4e7d-91ba-6935ae9df358","updated_by":"1b5f8543-5604-4e7d-91ba-6935ae9df358","created_at":"2016-07-06T02:34:30.100Z","updated_at":"2016-07-06T02:39:21.526Z","published":true,"score":0,"path":"_posts/2016-07-06-second-lease-of-life.md","content":[{"id":"92196308-527f-4e1b-85a9-b350e594d7ce","item":"bcaeb7ca-6ac8-4507-b31d-99c8198a11fa","type":"h1","html":"<h1>Second Lease of Life</h1>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"bcaeb7ca-6ac8-4507-b31d-99c8198a11fa","publisher":{}},"src":null,"text":"Second Lease of Life","measurementHash":"522c97fb0367573eacec3d4c28a2099a","length":20,"language":"en","measurementVersion":16},{"id":"ed2ece60-b53a-49cb-b3de-e8ed4d90c7d5","item":"bcaeb7ca-6ac8-4507-b31d-99c8198a11fa","type":"text","html":"<p>Earlier this month, I went though an experience which was life changing. If you’re someone who knows me; no! it’s no another phone, gadget, app or something of that sort. It’s something which has caused me to re-evaluate my life and priorities.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"bcaeb7ca-6ac8-4507-b31d-99c8198a11fa","publisher":{}},"src":null,"text":"Earlier this month, I went though an experience which was life changing. If you’re someone who knows me; no! it’s no another phone, gadget, app or something of that sort. It’s something which has caused me to re-evaluate my life and priorities.","measurementHash":"8603597d9de355244b647e34e9687d52","length":244,"language":"en","measurementVersion":16},{"id":"5eb9534a-f50d-4d21-bde9-7b55d9ea34d4","item":"bcaeb7ca-6ac8-4507-b31d-99c8198a11fa","type":"text","html":"<p>It started on a few weeks back on a Saturday, I woke up to a bad chest discomfort - I couldn’t say if it was burning or paining. I sat for a few minutes to see if that would settle down, but I found the discomfort increasing, and my hands started trembling. If I learnt anything watching those multitude of <a href=\"http://t.umblr.com/redirect?z=http%3A%2F%2Fwww.imdb.com%2Ftitle%2Ftt0412142%2F&amp;t=OTEzZTk2ZGU2ZDQ1MDkwMmQyZmNhYWU4MzZhNmNjNGU2NGYxYTE1Zix2VE5aRm9qcw%3D%3D\">House and other medical TV shows</a> is that I had to rush to a hospital . I quickly gulped down an aspirin and walked over to a small hospital a minutes or two away from home.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"bcaeb7ca-6ac8-4507-b31d-99c8198a11fa","publisher":{}},"src":null,"text":"It started on a few weeks back on a Saturday, I woke up to a bad chest discomfort - I couldn’t say if it was burning or paining. I sat for a few minutes to see if that would settle down, but I found the discomfort increasing, and my hands started trembling. If I learnt anything watching those multitude of House and other medical TV shows is that I had to rush to a hospital . I quickly gulped down an aspirin and walked over to a small hospital a minutes or two away from home.","measurementHash":"3bb17924a9c34e77bd223b3a3772c46f","length":479,"language":"en","measurementVersion":16},{"id":"bbfd4467-b0b7-46f5-9d91-3b4cda652dec","item":"bcaeb7ca-6ac8-4507-b31d-99c8198a11fa","type":"image","html":"<img src=\"https://the-grid-user-content.s3-us-west-2.amazonaws.com/c7f3548d-00ef-4673-baa8-bd153f18dd56.jpg\">","created_at":null,"updated_at":null,"metadata":{"description":"","@context":"http://schema.org","@type":"Article","isBasedOnUrl":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/c7f3548d-00ef-4673-baa8-bd153f18dd56.jpg","datePublished":null,"source":"bcaeb7ca-6ac8-4507-b31d-99c8198a11fa","publisher":{},"starred":true},"cover":{"original":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/c7f3548d-00ef-4673-baa8-bd153f18dd56.jpg","src":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/c7f3548d-00ef-4673-baa8-bd153f18dd56.jpg","animated":false,"exif":{"exif":{"image":{"ImageWidth":1280,"ImageHeight":769,"BitsPerSample":[8,8,8],"PhotometricInterpretation":2,"Orientation":1,"SamplesPerPixel":3,"XResolution":72,"YResolution":72,"ResolutionUnit":2,"Software":"Adobe Photoshop CC 2014 (Macintosh)","ModifyDate":"2015:06:01 13:16:09","XPKeywords":72,"ExifOffset":260},"thumbnail":{"Compression":6,"XResolution":72,"YResolution":72,"ResolutionUnit":2,"ThumbnailOffset":410,"ThumbnailLength":3321},"exif":{"ColorSpace":1,"ExifImageWidth":1000,"ExifImageHeight":601},"gps":{},"interoperability":{},"makernote":{}}},"factor":1,"rotation":0,"imgflosrc":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/c7f3548d-00ef-4673-baa8-bd153f18dd56.jpg","resized":"http://the-grid-user-content.s3-us-west-2.amazonaws.com/caliper-resized/14ff03828e68e8683cff8b100e109312.png","width":1000,"height":601,"aspect":1.663893510815308,"ratio":"1000:601","orientation":"landscape","colors":[[0,0,0],[254,255,255],[212,165,149],[127,78,61],[90,2,0]],"faces":[{"x":78,"y":28,"width":304,"height":304,"confidence":5.000413}],"saliency":{"bounding_rect":[[63,1],[885,600]],"confidence":0.449635,"center":[311,432],"radius":218.531}},"measurementHash":"14ff03828e68e8683cff8b100e109312","measurementVersion":16},{"id":"0ae89944-de3f-4171-92a8-748c09abc169","item":"bcaeb7ca-6ac8-4507-b31d-99c8198a11fa","type":"text","html":"<p>After the duty doctor at the causality ward took an <a href=\"http://t.umblr.com/redirect?z=http%3A%2F%2Fen.wikipedia.org%2Fwiki%2FElectrocardiography&amp;t=N2EyMTZlMmFiZWQyNmFkOWIxZGQzYjZlZGNlNjgxOGJmYzdmMzExNyx2VE5aRm9qcw%3D%3D\">EGC</a>, they asked me to quickly see the cardiologist who was (luckily) available for consultation. One look at the report, the cardiologist quickly did an echo test to confirm that I was having a heart attack. He quickly asked the folks to get me on some oxygen and meds to stabilise the heart.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"bcaeb7ca-6ac8-4507-b31d-99c8198a11fa","publisher":{}},"src":null,"text":"After the duty doctor at the causality ward took an EGC, they asked me to quickly see the cardiologist who was (luckily) available for consultation. One look at the report, the cardiologist quickly did an echo test to confirm that I was having a heart attack. He quickly asked the folks to get me on some oxygen and meds to stabilise the heart.","measurementHash":"f9a271455e7ee0507236266f34f06646","length":344,"language":"en","measurementVersion":16},{"id":"57ee2648-c552-45b7-959e-42d1681400dd","item":"bcaeb7ca-6ac8-4507-b31d-99c8198a11fa","type":"text","html":"<p>I was shifted to <a href=\"http://t.umblr.com/redirect?z=http%3A%2F%2Fwww.fortishealthcare.com%2Findia%2Fhospitals-in-karnataka%2Ffortis-hospital-cunningham-road&amp;t=ZjgwMzEyNGRhM2VjZjY2MjVhYmM0NTA4YjNjYzc1ZDQ1NmU2MWI5MSx2VE5aRm9qcw%3D%3D\">Fortis at Cunningham Road</a> immediately, where they performed an <a href=\"http://t.umblr.com/redirect?z=http%3A%2F%2Fen.wikipedia.org%2Fwiki%2FAngiography&amp;t=YzgyMDFhMWI5NTY2MTE0NzFlYWQ2NWFkM2ZhMGJjZWFlNTRmODEyNyx2VE5aRm9qcw%3D%3D\">angiogram</a> to investigate the cause of the attack. The results of that showed that I had three blocks which caused the complains that I had earlier in the day. They advised that I undergo an <a href=\"http://t.umblr.com/redirect?z=http%3A%2F%2Fen.wikipedia.org%2Fwiki%2FAngioplasty&amp;t=OGQ1Yjk4YmM1YjExOTBiMmFiZjhkYzc5NmI0YjhjNzViY2M0MzIzMyx2VE5aRm9qcw%3D%3D\">angioplasty</a> to remove the blocks. On getting a consent, they started on the procedure immediately, but getting just two of the blocks opened up and <a href=\"http://t.umblr.com/redirect?z=http%3A%2F%2Fen.wikipedia.org%2Fwiki%2FCoronary_stent&amp;t=Mjc3YzNlODBlMjAwNzIzNzBmMjEzZjBlYWI5YjUzNjFiMThlZTRmMSx2VE5aRm9qcw%3D%3D\">stented</a> ended up being a complex process. It took them around 4 hours to get finish the procedure.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"bcaeb7ca-6ac8-4507-b31d-99c8198a11fa","publisher":{}},"src":null,"text":"I was shifted to Fortis at Cunningham Road immediately, where they performed an angiogram to investigate the cause of the attack. The results of that showed that I had three blocks which caused the complains that I had earlier in the day. They advised that I undergo an angioplasty to remove the blocks. On getting a consent, they started on the procedure immediately, but getting just two of the blocks opened up and stented ended up being a complex process. It took them around 4 hours to get finish the procedure.","measurementHash":"c9d7d4cb9665ac0c2fd8c26ec9ab2041","length":516,"language":"en","measurementVersion":16},{"id":"cc186f72-c5b4-4f16-b5d2-656eecb1bc99","item":"bcaeb7ca-6ac8-4507-b31d-99c8198a11fa","type":"image","html":"<img src=\"https://the-grid-user-content.s3-us-west-2.amazonaws.com/07162390-31e6-4c22-8dea-291a2200c992.jpg\">","created_at":null,"updated_at":null,"metadata":{"description":"","@context":"http://schema.org","@type":"Article","isBasedOnUrl":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/07162390-31e6-4c22-8dea-291a2200c992.jpg","datePublished":null,"source":"bcaeb7ca-6ac8-4507-b31d-99c8198a11fa","publisher":{},"starred":true},"cover":{"original":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/07162390-31e6-4c22-8dea-291a2200c992.jpg","src":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/07162390-31e6-4c22-8dea-291a2200c992.jpg","animated":false,"exif":{"exif":{}},"factor":1.25,"rotation":0,"imgflosrc":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/07162390-31e6-4c22-8dea-291a2200c992.jpg","resized":"http://the-grid-user-content.s3-us-west-2.amazonaws.com/caliper-resized/46f8065da88f76fa22fe9ac05559b090.png","width":1280,"height":692,"aspect":1.848375451263538,"ratio":"512:277","orientation":"landscape","colors":[[255,255,255],[125,108,80],[217,217,183],[168,171,144],[113,176,255]],"faces":[],"saliency":{"bounding_rect":[[66.25,1.25],[948.75,348.75]],"confidence":0.492283,"center":[188.75,250],"radius":133.545}},"measurementHash":"46f8065da88f76fa22fe9ac05559b090","measurementVersion":16},{"id":"b5e065b1-d53e-4272-b35c-94a4dbd499f8","item":"bcaeb7ca-6ac8-4507-b31d-99c8198a11fa","type":"text","html":"<p>They had decided to get the third block opened up on the following Monday. All was fine after this procedure and I had to stay in the <a href=\"http://t.umblr.com/redirect?z=http%3A%2F%2Fen.wikipedia.org%2Fwiki%2FCoronary_care_unit&amp;t=ZDI0MTBkYzkxNTgyOGY2YWNhOTIwZGU4YmMyYWFiNDAyYTFmZjA3Mix2VE5aRm9qcw%3D%3D\">CCU</a> till the next procedure. Since phones and gadgets were banned in the CCU and I was allowed visitors only during a few hours in the morning and evening, that was a long two days and nights! I had trouble falling asleep with all the different monitoring machines making their electronic noises through the day and night.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"bcaeb7ca-6ac8-4507-b31d-99c8198a11fa","publisher":{}},"src":null,"text":"They had decided to get the third block opened up on the following Monday. All was fine after this procedure and I had to stay in the CCU till the next procedure. Since phones and gadgets were banned in the CCU and I was allowed visitors only during a few hours in the morning and evening, that was a long two days and nights! I had trouble falling asleep with all the different monitoring machines making their electronic noises through the day and night.","measurementHash":"85df23298bbdc9d96a743ef3297f5fb6","length":456,"language":"en","measurementVersion":16},{"id":"5b579fdd-1f50-47f5-8cb6-8c543ec38da5","item":"bcaeb7ca-6ac8-4507-b31d-99c8198a11fa","type":"text","html":"<p>Finally Monday morning comes and they take me in for the second session of Angioplasty to open up the last block. This procedure went through successfully much quicker that the first and I was back in the CCU in around an hour.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"bcaeb7ca-6ac8-4507-b31d-99c8198a11fa","publisher":{}},"src":null,"text":"Finally Monday morning comes and they take me in for the second session of Angioplasty to open up the last block. This procedure went through successfully much quicker that the first and I was back in the CCU in around an hour.","measurementHash":"c34338e4024abf6a2df70502b66498f8","length":227,"language":"en","measurementVersion":16},{"id":"2f641024-c15c-45e1-b214-0e47100e84ef","item":"bcaeb7ca-6ac8-4507-b31d-99c8198a11fa","type":"text","html":"<p>Back in the CCU, they were just finishing hooking me up to the monitoring machines, when I felt dizzy and I developed tunnel vision which was increasingly getting worse by the second.. I shouted out (or tried to) that I was going under. The next thing I remember after this is my lungs burning up with the lack of air and gasping for breath, and the noise a defibrillator going off. I gathered later that the doctors managed to get my heart started up after CPR and multiple shocks. 15-20 minutes after they stabilised me, I went down one more time before coming back to the world of the living. </p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"bcaeb7ca-6ac8-4507-b31d-99c8198a11fa","publisher":{}},"src":null,"text":"Back in the CCU, they were just finishing hooking me up to the monitoring machines, when I felt dizzy and I developed tunnel vision which was increasingly getting worse by the second.. I shouted out (or tried to) that I was going under. The next thing I remember after this is my lungs burning up with the lack of air and gasping for breath, and the noise a defibrillator going off. I gathered later that the doctors managed to get my heart started up after CPR and multiple shocks. 15-20 minutes after they stabilised me, I went down one more time before coming back to the world of the living. ","measurementHash":"a9907f75e7536c1e56e5a2abed133342","length":596,"language":"en","measurementVersion":16},{"id":"55ea6d3a-2c07-46df-9f3a-52a431df9da5","item":"bcaeb7ca-6ac8-4507-b31d-99c8198a11fa","type":"image","html":"<img src=\"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/d11a20e0574a6d8f522408d4f95d3f58/croprotate.jpg?cropheight=493&cropwidth=1280&degrees=0&input=https%3A%2F%2Fthe-grid-user-content.s3-us-west-2.amazonaws.com%2Fff1a71b1-c4f7-4280-bded-e218c3dd5eba.jpg&x=0&y=0\">","created_at":null,"updated_at":null,"metadata":{"description":"","@context":"http://schema.org","@type":"Article","datePublished":null,"source":"bcaeb7ca-6ac8-4507-b31d-99c8198a11fa","author":[{"name":"(Image via Flickr - Fotos GOVBA, under a Creative Commons License)","url":"https://www.flickr.com/photos/agecombahia/4553968675/in/photolist-7Wqhei-8bnTDJ-5npEuv-b4kyNx-a5tAA1-5H1G3c-e6g75r-hfwSgV-5NTvFA-e8Bm93-71aYsm-bn5ohY-4SFz6v-87awi2-cQVnbw-auYM21-aaWgvM-cbHzdQ-85wXi2-auYKF1-dnbKop-e71Utc-9ASSCn-e71Zrc-a5tAAd-5Yt79V-7gcWHd-cxPL9w-dnbUv1-r4cZb-ajPSps-cw2MPj-dnbS4e-hH7xAq-dnbPgU-Af9Ne-85A7dQ-hgbv47-hgcVg2-hgcLQK-hgaSWt-hgaC6r-aaWeLv-bBc1aE-oYWwus-mHJx46-dnbLe4-hgcPvz-hgcJqK-85UPdK"}],"publisher":{},"starred":true},"cover":{"src":"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/ac890859933334d1484056aa26cf76dd/croprotate.jpg?cropheight=492&cropwidth=1280&degrees=0&input=https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fthe-grid-img%2Fp%2F4d165499dd1ec6cfd56fd4de6cc79a1942384b3f.jpg&x=0&y=0","original":"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/d11a20e0574a6d8f522408d4f95d3f58/croprotate.jpg?cropheight=493&cropwidth=1280&degrees=0&input=https%3A%2F%2Fthe-grid-user-content.s3-us-west-2.amazonaws.com%2Fff1a71b1-c4f7-4280-bded-e218c3dd5eba.jpg&x=0&y=0","animated":false,"exif":{"exif":{}},"factor":1.25,"rotation":0,"imgflosrc":"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/ac890859933334d1484056aa26cf76dd/croprotate.jpg?cropheight=492&cropwidth=1280&degrees=0&input=https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fthe-grid-img%2Fp%2F4d165499dd1ec6cfd56fd4de6cc79a1942384b3f.jpg&x=0&y=0","resized":"http://the-grid-user-content.s3-us-west-2.amazonaws.com/caliper-resized/5b1f708d0c67cbeab5ae113317f58d31.png","width":1280,"height":492,"aspect":2.598984771573604,"ratio":"512:197","orientation":"landscape","colors":[[255,255,255],[197,207,209],[52,51,57],[144,137,129],[0,0,0]],"faces":[],"saliency":{"bounding_rect":[[752.5,57.5],[1248.75,403.75]],"confidence":0.727733,"center":[923.75,237.5],"radius":244.95875}},"measurementHash":"471dacbef7de21ed9f26d81114ab0c5b","measurementVersion":16},{"id":"b619b556-8721-497c-96fe-8c111676a848","item":"bcaeb7ca-6ac8-4507-b31d-99c8198a11fa","type":"text","html":"<p>I had to spend a few more days in the CCU for monitoring, which were again some of the longest days I’ve had spent, constantly looking up at the monitoring systems when ever it threw up a weird noise. Well, the rest my stay was quite uneventful, and I was discharged after four more days of close observation.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"bcaeb7ca-6ac8-4507-b31d-99c8198a11fa","publisher":{}},"src":null,"text":"I had to spend a few more days in the CCU for monitoring, which were again some of the longest days I’ve had spent, constantly looking up at the monitoring systems when ever it threw up a weird noise. Well, the rest my stay was quite uneventful, and I was discharged after four more days of close observation.","measurementHash":"bb0e550263acc4252cff57ef7c6e776d","length":309,"language":"en","measurementVersion":16},{"id":"9dd12753-a024-4d71-9ec4-6652922bcc4a","item":"bcaeb7ca-6ac8-4507-b31d-99c8198a11fa","type":"text","html":"<p>While talking with my doctor later, I found that some of the complications which could occur during or after an angioplasty is a heart attack - it usually happens only to 3-5% of patients. I must have added a minor decimal to that statistic.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"bcaeb7ca-6ac8-4507-b31d-99c8198a11fa","publisher":{}},"src":null,"text":"While talking with my doctor later, I found that some of the complications which could occur during or after an angioplasty is a heart attack - it usually happens only to 3-5% of patients. I must have added a minor decimal to that statistic.","measurementHash":"60bd825f67437a7dd95b8d30ec4eba18","length":241,"language":"en","measurementVersion":16},{"id":"e98a0f6c-47a5-43c0-9f97-e7e46c146450","item":"bcaeb7ca-6ac8-4507-b31d-99c8198a11fa","type":"text","html":"<p>Some of the folks who came to know about this incident were asking why they weren’t informed earlier, for one I didn’t have access to my phone for more than a week, and my family and I needed some rest to recuperate the week after. Now I’m recovering back home; getting a lot of rest, under a strict diet (which still leaves me craving for my regular fare), and I have a task of re-evaluating my lifestyle and priorities.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"bcaeb7ca-6ac8-4507-b31d-99c8198a11fa","publisher":{}},"src":null,"text":"Some of the folks who came to know about this incident were asking why they weren’t informed earlier, for one I didn’t have access to my phone for more than a week, and my family and I needed some rest to recuperate the week after. Now I’m recovering back home; getting a lot of rest, under a strict diet (which still leaves me craving for my regular fare), and I have a task of re-evaluating my lifestyle and priorities.","measurementHash":"c8afe2ec2be3663187a21f56dab0e39a","length":421,"language":"en","measurementVersion":16},{"id":"709e6c04-edef-4c27-801d-76864d35909d","item":"bcaeb7ca-6ac8-4507-b31d-99c8198a11fa","type":"text","html":"<p>What’s my resolutions?</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"bcaeb7ca-6ac8-4507-b31d-99c8198a11fa","publisher":{}},"src":null,"text":"What’s my resolutions?","measurementHash":"5ce4712b30cf35f2ae90061f18221690","length":22,"language":"en","measurementVersion":16},{"id":"26c5f049-93f2-4dd3-b134-9e851ae373ce","item":"bcaeb7ca-6ac8-4507-b31d-99c8198a11fa","type":"list","html":"<ul><li>Well for starters, a better diet and getting enough sleep.</li><li>Spending more time with the kids and family.</li><li>Focussing on doing things I like and scale back on doing some of the things I do for obligations.</li><li>Spend another week to add to this list :)</li></ul>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"bcaeb7ca-6ac8-4507-b31d-99c8198a11fa","publisher":{}},"src":null,"measurementHash":"bfd104c8ab5224bf13757fa4de488a25","items":4,"measurementVersion":16},{"id":"bdb46039-3847-466a-bcb0-da9f03b900ff","item":"bcaeb7ca-6ac8-4507-b31d-99c8198a11fa","type":"text","html":"<p>I do have to thank the cardiologists who treated and performed the procedures, the alert duty doctors and staff at the Fortis Hospital CCU whose quick actions have allowed me a second lease of life.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"bcaeb7ca-6ac8-4507-b31d-99c8198a11fa","publisher":{}},"src":null,"text":"I do have to thank the cardiologists who treated and performed the procedures, the alert duty doctors and staff at the Fortis Hospital CCU whose quick actions have allowed me a second lease of life.","measurementHash":"93ea89dd6a06b5297fd38f006e3e9491","length":198,"language":"en","measurementVersion":16}],"sites":["the-domains/140-characters"],"publisher":{},"starredBlocks":{"h1":[{"block":{"id":"92196308-527f-4e1b-85a9-b350e594d7ce","item":"bcaeb7ca-6ac8-4507-b31d-99c8198a11fa","type":"h1","html":"<h1>Second Lease of Life</h1>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"bcaeb7ca-6ac8-4507-b31d-99c8198a11fa","publisher":{}},"src":null,"text":"Second Lease of Life","measurementHash":"522c97fb0367573eacec3d4c28a2099a","length":20,"language":"en","measurementVersion":16},"html":"<h1>Second Lease of Life</h1>"}],"text":[{"block":{"id":"ed2ece60-b53a-49cb-b3de-e8ed4d90c7d5","item":"bcaeb7ca-6ac8-4507-b31d-99c8198a11fa","type":"text","html":"<p>Earlier this month, I went though an experience which was life changing. If you’re someone who knows me; no! it’s no another phone, gadget, app or something of that sort. It’s something which has caused me to re-evaluate my life and priorities.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"bcaeb7ca-6ac8-4507-b31d-99c8198a11fa","publisher":{}},"src":null,"text":"Earlier this month, I went though an experience which was life changing. If you’re someone who knows me; no! it’s no another phone, gadget, app or something of that sort. It’s something which has caused me to re-evaluate my life and priorities.","measurementHash":"8603597d9de355244b647e34e9687d52","length":244,"language":"en","measurementVersion":16},"html":"<p>Earlier this month, I went though an experience which was life changing. If you’re someone who knows me; no! it’s no another phone, gadget, app or something of that sort. It’s something which has caused me to re-evaluate my life and priorities.</p>"},{"block":{"id":"5eb9534a-f50d-4d21-bde9-7b55d9ea34d4","item":"bcaeb7ca-6ac8-4507-b31d-99c8198a11fa","type":"text","html":"<p>It started on a few weeks back on a Saturday, I woke up to a bad chest discomfort - I couldn’t say if it was burning or paining. I sat for a few minutes to see if that would settle down, but I found the discomfort increasing, and my hands started trembling. If I learnt anything watching those multitude of <a href=\"http://t.umblr.com/redirect?z=http%3A%2F%2Fwww.imdb.com%2Ftitle%2Ftt0412142%2F&amp;t=OTEzZTk2ZGU2ZDQ1MDkwMmQyZmNhYWU4MzZhNmNjNGU2NGYxYTE1Zix2VE5aRm9qcw%3D%3D\">House and other medical TV shows</a> is that I had to rush to a hospital . I quickly gulped down an aspirin and walked over to a small hospital a minutes or two away from home.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"bcaeb7ca-6ac8-4507-b31d-99c8198a11fa","publisher":{}},"src":null,"text":"It started on a few weeks back on a Saturday, I woke up to a bad chest discomfort - I couldn’t say if it was burning or paining. I sat for a few minutes to see if that would settle down, but I found the discomfort increasing, and my hands started trembling. If I learnt anything watching those multitude of House and other medical TV shows is that I had to rush to a hospital . I quickly gulped down an aspirin and walked over to a small hospital a minutes or two away from home.","measurementHash":"3bb17924a9c34e77bd223b3a3772c46f","length":479,"language":"en","measurementVersion":16},"html":"<p>It started on a few weeks back on a Saturday, I woke up to a bad chest discomfort - I couldn’t say if it was burning or paining. I sat for a few minutes to see if that would settle down, but I found the discomfort increasing, and my hands started trembling. If I learnt anything watching those multitude of <a href=\"http://t.umblr.com/redirect?z=http%3A%2F%2Fwww.imdb.com%2Ftitle%2Ftt0412142%2F&amp;t=OTEzZTk2ZGU2ZDQ1MDkwMmQyZmNhYWU4MzZhNmNjNGU2NGYxYTE1Zix2VE5aRm9qcw%3D%3D\">House and other medical TV shows</a> is that I had to rush to a hospital . I quickly gulped down an aspirin and walked over to a small hospital a minutes or two away from home.</p>"},{"block":{"id":"0ae89944-de3f-4171-92a8-748c09abc169","item":"bcaeb7ca-6ac8-4507-b31d-99c8198a11fa","type":"text","html":"<p>After the duty doctor at the causality ward took an <a href=\"http://t.umblr.com/redirect?z=http%3A%2F%2Fen.wikipedia.org%2Fwiki%2FElectrocardiography&amp;t=N2EyMTZlMmFiZWQyNmFkOWIxZGQzYjZlZGNlNjgxOGJmYzdmMzExNyx2VE5aRm9qcw%3D%3D\">EGC</a>, they asked me to quickly see the cardiologist who was (luckily) available for consultation. One look at the report, the cardiologist quickly did an echo test to confirm that I was having a heart attack. He quickly asked the folks to get me on some oxygen and meds to stabilise the heart.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"bcaeb7ca-6ac8-4507-b31d-99c8198a11fa","publisher":{}},"src":null,"text":"After the duty doctor at the causality ward took an EGC, they asked me to quickly see the cardiologist who was (luckily) available for consultation. One look at the report, the cardiologist quickly did an echo test to confirm that I was having a heart attack. He quickly asked the folks to get me on some oxygen and meds to stabilise the heart.","measurementHash":"f9a271455e7ee0507236266f34f06646","length":344,"language":"en","measurementVersion":16},"html":"<p>After the duty doctor at the causality ward took an <a href=\"http://t.umblr.com/redirect?z=http%3A%2F%2Fen.wikipedia.org%2Fwiki%2FElectrocardiography&amp;t=N2EyMTZlMmFiZWQyNmFkOWIxZGQzYjZlZGNlNjgxOGJmYzdmMzExNyx2VE5aRm9qcw%3D%3D\">EGC</a>, they asked me to quickly see the cardiologist who was (luckily) available for consultation. One look at the report, the cardiologist quickly did an echo test to confirm that I was having a heart attack. He quickly asked the folks to get me on some oxygen and meds to stabilise the heart.</p>"},{"block":{"id":"57ee2648-c552-45b7-959e-42d1681400dd","item":"bcaeb7ca-6ac8-4507-b31d-99c8198a11fa","type":"text","html":"<p>I was shifted to <a href=\"http://t.umblr.com/redirect?z=http%3A%2F%2Fwww.fortishealthcare.com%2Findia%2Fhospitals-in-karnataka%2Ffortis-hospital-cunningham-road&amp;t=ZjgwMzEyNGRhM2VjZjY2MjVhYmM0NTA4YjNjYzc1ZDQ1NmU2MWI5MSx2VE5aRm9qcw%3D%3D\">Fortis at Cunningham Road</a> immediately, where they performed an <a href=\"http://t.umblr.com/redirect?z=http%3A%2F%2Fen.wikipedia.org%2Fwiki%2FAngiography&amp;t=YzgyMDFhMWI5NTY2MTE0NzFlYWQ2NWFkM2ZhMGJjZWFlNTRmODEyNyx2VE5aRm9qcw%3D%3D\">angiogram</a> to investigate the cause of the attack. The results of that showed that I had three blocks which caused the complains that I had earlier in the day. They advised that I undergo an <a href=\"http://t.umblr.com/redirect?z=http%3A%2F%2Fen.wikipedia.org%2Fwiki%2FAngioplasty&amp;t=OGQ1Yjk4YmM1YjExOTBiMmFiZjhkYzc5NmI0YjhjNzViY2M0MzIzMyx2VE5aRm9qcw%3D%3D\">angioplasty</a> to remove the blocks. On getting a consent, they started on the procedure immediately, but getting just two of the blocks opened up and <a href=\"http://t.umblr.com/redirect?z=http%3A%2F%2Fen.wikipedia.org%2Fwiki%2FCoronary_stent&amp;t=Mjc3YzNlODBlMjAwNzIzNzBmMjEzZjBlYWI5YjUzNjFiMThlZTRmMSx2VE5aRm9qcw%3D%3D\">stented</a> ended up being a complex process. It took them around 4 hours to get finish the procedure.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"bcaeb7ca-6ac8-4507-b31d-99c8198a11fa","publisher":{}},"src":null,"text":"I was shifted to Fortis at Cunningham Road immediately, where they performed an angiogram to investigate the cause of the attack. The results of that showed that I had three blocks which caused the complains that I had earlier in the day. They advised that I undergo an angioplasty to remove the blocks. On getting a consent, they started on the procedure immediately, but getting just two of the blocks opened up and stented ended up being a complex process. It took them around 4 hours to get finish the procedure.","measurementHash":"c9d7d4cb9665ac0c2fd8c26ec9ab2041","length":516,"language":"en","measurementVersion":16},"html":"<p>I was shifted to <a href=\"http://t.umblr.com/redirect?z=http%3A%2F%2Fwww.fortishealthcare.com%2Findia%2Fhospitals-in-karnataka%2Ffortis-hospital-cunningham-road&amp;t=ZjgwMzEyNGRhM2VjZjY2MjVhYmM0NTA4YjNjYzc1ZDQ1NmU2MWI5MSx2VE5aRm9qcw%3D%3D\">Fortis at Cunningham Road</a> immediately, where they performed an <a href=\"http://t.umblr.com/redirect?z=http%3A%2F%2Fen.wikipedia.org%2Fwiki%2FAngiography&amp;t=YzgyMDFhMWI5NTY2MTE0NzFlYWQ2NWFkM2ZhMGJjZWFlNTRmODEyNyx2VE5aRm9qcw%3D%3D\">angiogram</a> to investigate the cause of the attack. The results of that showed that I had three blocks which caused the complains that I had earlier in the day. They advised that I undergo an <a href=\"http://t.umblr.com/redirect?z=http%3A%2F%2Fen.wikipedia.org%2Fwiki%2FAngioplasty&amp;t=OGQ1Yjk4YmM1YjExOTBiMmFiZjhkYzc5NmI0YjhjNzViY2M0MzIzMyx2VE5aRm9qcw%3D%3D\">angioplasty</a> to remove the blocks. On getting a consent, they started on the procedure immediately, but getting just two of the blocks opened up and <a href=\"http://t.umblr.com/redirect?z=http%3A%2F%2Fen.wikipedia.org%2Fwiki%2FCoronary_stent&amp;t=Mjc3YzNlODBlMjAwNzIzNzBmMjEzZjBlYWI5YjUzNjFiMThlZTRmMSx2VE5aRm9qcw%3D%3D\">stented</a> ended up being a complex process. It took them around 4 hours to get finish the procedure.</p>"},{"block":{"id":"b5e065b1-d53e-4272-b35c-94a4dbd499f8","item":"bcaeb7ca-6ac8-4507-b31d-99c8198a11fa","type":"text","html":"<p>They had decided to get the third block opened up on the following Monday. All was fine after this procedure and I had to stay in the <a href=\"http://t.umblr.com/redirect?z=http%3A%2F%2Fen.wikipedia.org%2Fwiki%2FCoronary_care_unit&amp;t=ZDI0MTBkYzkxNTgyOGY2YWNhOTIwZGU4YmMyYWFiNDAyYTFmZjA3Mix2VE5aRm9qcw%3D%3D\">CCU</a> till the next procedure. Since phones and gadgets were banned in the CCU and I was allowed visitors only during a few hours in the morning and evening, that was a long two days and nights! I had trouble falling asleep with all the different monitoring machines making their electronic noises through the day and night.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"bcaeb7ca-6ac8-4507-b31d-99c8198a11fa","publisher":{}},"src":null,"text":"They had decided to get the third block opened up on the following Monday. All was fine after this procedure and I had to stay in the CCU till the next procedure. Since phones and gadgets were banned in the CCU and I was allowed visitors only during a few hours in the morning and evening, that was a long two days and nights! I had trouble falling asleep with all the different monitoring machines making their electronic noises through the day and night.","measurementHash":"85df23298bbdc9d96a743ef3297f5fb6","length":456,"language":"en","measurementVersion":16},"html":"<p>They had decided to get the third block opened up on the following Monday. All was fine after this procedure and I had to stay in the <a href=\"http://t.umblr.com/redirect?z=http%3A%2F%2Fen.wikipedia.org%2Fwiki%2FCoronary_care_unit&amp;t=ZDI0MTBkYzkxNTgyOGY2YWNhOTIwZGU4YmMyYWFiNDAyYTFmZjA3Mix2VE5aRm9qcw%3D%3D\">CCU</a> till the next procedure. Since phones and gadgets were banned in the CCU and I was allowed visitors only during a few hours in the morning and evening, that was a long two days and nights! I had trouble falling asleep with all the different monitoring machines making their electronic noises through the day and night.</p>"},{"block":{"id":"5b579fdd-1f50-47f5-8cb6-8c543ec38da5","item":"bcaeb7ca-6ac8-4507-b31d-99c8198a11fa","type":"text","html":"<p>Finally Monday morning comes and they take me in for the second session of Angioplasty to open up the last block. This procedure went through successfully much quicker that the first and I was back in the CCU in around an hour.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"bcaeb7ca-6ac8-4507-b31d-99c8198a11fa","publisher":{}},"src":null,"text":"Finally Monday morning comes and they take me in for the second session of Angioplasty to open up the last block. This procedure went through successfully much quicker that the first and I was back in the CCU in around an hour.","measurementHash":"c34338e4024abf6a2df70502b66498f8","length":227,"language":"en","measurementVersion":16},"html":"<p>Finally Monday morning comes and they take me in for the second session of Angioplasty to open up the last block. This procedure went through successfully much quicker that the first and I was back in the CCU in around an hour.</p>"},{"block":{"id":"2f641024-c15c-45e1-b214-0e47100e84ef","item":"bcaeb7ca-6ac8-4507-b31d-99c8198a11fa","type":"text","html":"<p>Back in the CCU, they were just finishing hooking me up to the monitoring machines, when I felt dizzy and I developed tunnel vision which was increasingly getting worse by the second.. I shouted out (or tried to) that I was going under. The next thing I remember after this is my lungs burning up with the lack of air and gasping for breath, and the noise a defibrillator going off. I gathered later that the doctors managed to get my heart started up after CPR and multiple shocks. 15-20 minutes after they stabilised me, I went down one more time before coming back to the world of the living. </p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"bcaeb7ca-6ac8-4507-b31d-99c8198a11fa","publisher":{}},"src":null,"text":"Back in the CCU, they were just finishing hooking me up to the monitoring machines, when I felt dizzy and I developed tunnel vision which was increasingly getting worse by the second.. I shouted out (or tried to) that I was going under. The next thing I remember after this is my lungs burning up with the lack of air and gasping for breath, and the noise a defibrillator going off. I gathered later that the doctors managed to get my heart started up after CPR and multiple shocks. 15-20 minutes after they stabilised me, I went down one more time before coming back to the world of the living. ","measurementHash":"a9907f75e7536c1e56e5a2abed133342","length":596,"language":"en","measurementVersion":16},"html":"<p>Back in the CCU, they were just finishing hooking me up to the monitoring machines, when I felt dizzy and I developed tunnel vision which was increasingly getting worse by the second.. I shouted out (or tried to) that I was going under. The next thing I remember after this is my lungs burning up with the lack of air and gasping for breath, and the noise a defibrillator going off. I gathered later that the doctors managed to get my heart started up after CPR and multiple shocks. 15-20 minutes after they stabilised me, I went down one more time before coming back to the world of the living. </p>"},{"block":{"id":"b619b556-8721-497c-96fe-8c111676a848","item":"bcaeb7ca-6ac8-4507-b31d-99c8198a11fa","type":"text","html":"<p>I had to spend a few more days in the CCU for monitoring, which were again some of the longest days I’ve had spent, constantly looking up at the monitoring systems when ever it threw up a weird noise. Well, the rest my stay was quite uneventful, and I was discharged after four more days of close observation.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"bcaeb7ca-6ac8-4507-b31d-99c8198a11fa","publisher":{}},"src":null,"text":"I had to spend a few more days in the CCU for monitoring, which were again some of the longest days I’ve had spent, constantly looking up at the monitoring systems when ever it threw up a weird noise. Well, the rest my stay was quite uneventful, and I was discharged after four more days of close observation.","measurementHash":"bb0e550263acc4252cff57ef7c6e776d","length":309,"language":"en","measurementVersion":16},"html":"<p>I had to spend a few more days in the CCU for monitoring, which were again some of the longest days I’ve had spent, constantly looking up at the monitoring systems when ever it threw up a weird noise. Well, the rest my stay was quite uneventful, and I was discharged after four more days of close observation.</p>"},{"block":{"id":"9dd12753-a024-4d71-9ec4-6652922bcc4a","item":"bcaeb7ca-6ac8-4507-b31d-99c8198a11fa","type":"text","html":"<p>While talking with my doctor later, I found that some of the complications which could occur during or after an angioplasty is a heart attack - it usually happens only to 3-5% of patients. I must have added a minor decimal to that statistic.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"bcaeb7ca-6ac8-4507-b31d-99c8198a11fa","publisher":{}},"src":null,"text":"While talking with my doctor later, I found that some of the complications which could occur during or after an angioplasty is a heart attack - it usually happens only to 3-5% of patients. I must have added a minor decimal to that statistic.","measurementHash":"60bd825f67437a7dd95b8d30ec4eba18","length":241,"language":"en","measurementVersion":16},"html":"<p>While talking with my doctor later, I found that some of the complications which could occur during or after an angioplasty is a heart attack - it usually happens only to 3-5% of patients. I must have added a minor decimal to that statistic.</p>"},{"block":{"id":"e98a0f6c-47a5-43c0-9f97-e7e46c146450","item":"bcaeb7ca-6ac8-4507-b31d-99c8198a11fa","type":"text","html":"<p>Some of the folks who came to know about this incident were asking why they weren’t informed earlier, for one I didn’t have access to my phone for more than a week, and my family and I needed some rest to recuperate the week after. Now I’m recovering back home; getting a lot of rest, under a strict diet (which still leaves me craving for my regular fare), and I have a task of re-evaluating my lifestyle and priorities.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"bcaeb7ca-6ac8-4507-b31d-99c8198a11fa","publisher":{}},"src":null,"text":"Some of the folks who came to know about this incident were asking why they weren’t informed earlier, for one I didn’t have access to my phone for more than a week, and my family and I needed some rest to recuperate the week after. Now I’m recovering back home; getting a lot of rest, under a strict diet (which still leaves me craving for my regular fare), and I have a task of re-evaluating my lifestyle and priorities.","measurementHash":"c8afe2ec2be3663187a21f56dab0e39a","length":421,"language":"en","measurementVersion":16},"html":"<p>Some of the folks who came to know about this incident were asking why they weren’t informed earlier, for one I didn’t have access to my phone for more than a week, and my family and I needed some rest to recuperate the week after. Now I’m recovering back home; getting a lot of rest, under a strict diet (which still leaves me craving for my regular fare), and I have a task of re-evaluating my lifestyle and priorities.</p>"},{"block":{"id"
